    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --accent-color: #00ff00;
        --dark-bg: rgba(15, 15, 15, 0.95);
        --text-color: #ffffff;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("img/background.webp") no-repeat center center fixed;
        background-size: cover;
        color: white;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 40px;
        background: linear-gradient(to bottom, #123, #0b2a3d);
        box-shadow: 0 4px 2px -2px rgba(255, 215, 0, 0.8);
      }

      .logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 18px;
        position: relative;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: yellow;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: yellow;
        left: 0;
        bottom: -5px;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      .nav-links a:hover::after {
        transform: scaleX(1);
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #0b2a3d;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .blog-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .blog-card {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid cyan;
        padding: 15px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px cyan;
        transition: transform 0.3s;
      }

      .blog-card:hover {
        transform: scale(1.05);
      }

      .blog-card img {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        object-fit: cover; /* Chỉnh ảnh vừa khung mà không méo */
      }

      .blog-title {
        font-size: 20px;
        font-weight: bold;
        color: yellow;
      }

      .blog-desc {
        font-size: 14px;
        margin: 10px 0;
      }

      .read-more {
        color: cyan;
        text-decoration: none;
        font-weight: bold;
      }

      .read-more:hover {
        text-decoration: underline;
      }

      .mobile-menu {
        display: none;
        font-size: 1.5em;
        color: var(--primary-color);
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        border: 1px solid rgba(0, 255, 255, 0.2);
        position: fixed;
        top: 15px;
        right: 15px;
      }

      .mobile-menu i {
        display: block;
        width: 25px;
        height: 3px;
        background: var(--primary-color);
        margin: 5px 0;
        transition: all 0.3s ease;
      }

      .mobile-menu.active i:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .mobile-menu.active i:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu.active i:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }

      .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(15, 32, 39, 0.98);
        backdrop-filter: blur(10px);
        padding: 80px 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        border-left: 1px solid rgba(0, 255, 255, 0.1);
      }

      .mobile-nav.active {
        right: 0;
      }

      .mobile-nav-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .mobile-nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .mobile-nav-links a:hover {
        background: rgba(0, 255, 255, 0.1);
        color: var(--primary-color);
      }

      .mobile-nav-links a i {
        margin-right: 10px;
        width: 20px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      @media (max-width: 768px) {
        header {
          padding: 10px 15px;
        }

        .logo {
          gap: 10px;
        }

        .logo img {
          height: 35px;
        }

        .logo span {
          display: none;
        }

        .nav-links {
          display: none;
        }

        .mobile-menu {
          display: block;
          font-size: 1.3em;
        }

        .mobile-nav {
          width: 85%;
          padding: 60px 15px;
        }

        .mobile-nav-links a {
          padding: 12px 15px;
          font-size: 1.1em;
        }
      }

  <body>
    <div class="navbar">

        <a href="home.html">Trang chủ</a>

        <a href="index.html">Giới thiệu</a>

    <h1>Blog mới nhất</h1>
    <div class="blog-container" id="blog-list">
      <!-- Dữ liệu blog sẽ được load ở đây -->
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-menu">
      <i></i>
      <i></i>
      <i></i>
    </div>

    <div class="mobile-nav">
      <div class="mobile-nav-links">
        <a href="index.html"><i class="fas fa-info-circle"></i> Giới thiệu</a>
        <a href="sanpham.html"><i class="fas fa-box"></i> Sản phẩm</a>
        <a href="blog.html"><i class="fas fa-blog"></i> Blog</a>
        <a href="video.html"><i class="fas fa-video"></i> Video</a>
      </div>
    </div>

    <div class="overlay"></div>

    <main>
    <script>
      async function loadBlog() {
        try {
          const response = await fetch("blog.txt"); // Đọc file blog.txt
          const text = await response.text();
          const lines = text.split("\n").filter((line) => line.trim() !== ""); // Loại bỏ dòng trống

          let blogHTML = "";
          lines.forEach((line) => {
            const parts = line.split("|");
            if (parts.length === 4) {
              // Đảm bảo có đủ dữ liệu
              const title = parts[0].trim();
              let desc = parts[1].trim();
              const img = parts[2].trim();
              const link = parts[3].trim();

              // Chỉ lấy 8 chữ đầu của nội dung + "..."
              const words = desc.split(" ");
              if (words.length > 8) {
                desc = words.slice(0, 8).join(" ") + "...";
              }

              blogHTML += `
                            <div class="blog-card">
                                <img src="${img}" alt="Hình ảnh">
                                <div class="blog-title">${title}</div>
                                <div class="blog-desc">${desc}</div>
                                <a href="${link}" class="read-more" target="_blank">Đọc thêm</a>
                            </div>
                        `;
            }
          });

          document.getElementById("blog-list").innerHTML = blogHTML;
        } catch (error) {
          console.error("Lỗi khi tải blog:", error);
        }
      }

      loadBlog();

      // Mobile Menu Toggle
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileNav = document.querySelector('.mobile-nav');
      const overlay = document.querySelector('.overlay');
      const mobileLinks = document.querySelectorAll('.mobile-nav-links a');

      function toggleMobileMenu() {
        mobileMenu.classList.toggle('active');
        mobileNav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenu.addEventListener('click', toggleMobileMenu);
      overlay.addEventListener('click', toggleMobileMenu);

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });

      // Close mobile menu on window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    </script>
    </main>
