<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA TOOL - Blog</title>
    <link rel="stylesheet" href="csshome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/background.webp');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }
        .logo img {
            width: 60px;
            height: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #00d9ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
        }
        .blog-container {
            width: 90%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .blog-card {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #00d9ff;
        }
        .blog-card img {
            width: 100%;
            border-radius: 10px;
        }
        .blog-card h3 {
            color: #ffd700;
        }
        .blog-card a {
            text-decoration: none;
            color: #00d9ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">

                <li><a href="gioithieu.html">Giới thiệu</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="blog-container">
        <h2>Blog mới nhất</h2>
        <div class="blog-grid">
            <div class="blog-card">
                <img src="img/blog1.jpg" alt="Bài viết 1">
                <h3>Tiêu đề bài viết 1</h3>
                <p>Đây là đoạn mô tả ngắn gọn...</p>
                <a href="baiviet1.html">Đọc thêm</a>
            </div>
            <div class="blog-card">
                <img src="img/blog2.jpg" alt="Bài viết 2">

                <p>Đây là đoạn mô tả ngắn gọn...</p>

            <div class="blog-card">

                <a href="baiviet3.html">Đọc thêm</a>

        </div>
    </section>
