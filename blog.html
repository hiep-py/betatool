<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #888;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .blog-header {
            background: #b3e5fc;
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        .blog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .blog-item {
            background: #666;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .blog-item img {
            width: 100%;
            border-radius: 10px;
        }
        .title {
            font-size: 18px;
            margin: 10px 0;
        }
        .description {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="blog-header">Blog</div>
    <div class="blog-container">

</html>
