<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body { font-family: Arial, sans-serif; background: #888; color: white; text-align: center; }
        nav { background: #444; padding: 10px; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 10px; }
        nav ul li a { color: white; text-decoration: none; }
        .blog-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .blog-card { background: #666; padding: 20px; width: 200px; border-radius: 10px; }
        .blog-card img { width: 100%; height: auto; border-radius: 5px; }
        .view-btn { background: blue; color: white; padding: 5px 10px; border: none; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="video.html">Video</a></li>
            <li><a href="index.html">Giới thiệu</a></li>
        </ul>
    </nav>
    <h1>Blog</h1>
    <div class="blog-container" id="blog-list"></div>
    <script>
        fetch('blogdata.txt')
            .then(response => response.text())
            .then(data => {
                const blogList = document.getElementById('blog-list');
                const blogs = data.split('\n').map(line => line.split('|'));
                blogs.forEach(blog => {
                    if (blog.length >= 4) {
                        let blogItem = document.createElement('div');
                        blogItem.className = 'blog-card';
                        blogItem.innerHTML = `
                            <img src="${blog[2]}" alt="Blog Image">
                            <h3>${blog[0]}</h3>
                            <p>${blog[1].substring(0, 50)}...</p>
                            <button class="view-btn" onclick="window.location.href='${blog[3]}'">Xem</button>
                        `;
                        blogList.appendChild(blogItem);
                    }
                });
            });
    </script>
</body>
</html>
