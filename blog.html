    <style>
      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --accent-color: #00ff00;
        --dark-bg: rgba(15, 15, 15, 0.95);
        --text-color: #ffffff;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: var(--text-color);
        line-height: 1.6;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/background.webp") no-repeat center center fixed;
        background-size: cover;
        opacity: 0.1;
        z-index: -1;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(15, 32, 39, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      }

      header.scrolled {
        padding: 10px 30px;
        background: rgba(15, 32, 39, 0.98);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        text-decoration: none;
        color: var(--primary-color);
      }

      .logo img {
        height: 40px;
        transition: transform 0.3s ease;
      }

      .logo:hover img {
        transform: scale(1.1) rotate(5deg);
      }

      .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
      }

      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .nav-links a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-color);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .nav-links a:hover::before {
        transform: translateX(0);
      }

      .nav-links a:hover {
        color: var(--primary-color);
        background: rgba(0, 255, 255, 0.1);
      }

      .blog-container {
        max-width: 1200px;
        margin: 0 auto 50px;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .blog-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 255, 255, 0.1);
        position: relative;
      }

      .blog-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      }

      .blog-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .blog-card:hover img {
        transform: scale(1.05);
      }

      .blog-content {
        padding: 20px;
      }

      .blog-title {
        font-size: 1.5em;
        color: var(--primary-color);
        margin-bottom: 10px;
        font-weight: 600;
      }

      .blog-desc {
        color: #e0e0e0;
        margin-bottom: 20px;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .read-more {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 20px;
        background: rgba(0, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .read-more:hover {
        background: rgba(0, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .blog-meta {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #888;
        font-size: 0.9em;
        margin-bottom: 15px;
      }

      .blog-meta i {
        color: var(--primary-color);
      }

      .blog-category {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 255, 255, 0.2);
        color: var(--primary-color);
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.8em;
        backdrop-filter: blur(5px);
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto 40px;
        padding: 0 20px;
        position: relative;
      }

      .search-box {
        width: 100%;
        padding: 15px 20px;
        font-size: 1em;
        color: var(--text-color);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 25px;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-box:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
      }

      .search-box::placeholder {
        color: #888;
      }

      .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        pointer-events: none;
      }

      .section-title {
        text-align: center;
        font-size: 2.5em;
        color: var(--primary-color);
        margin: 0 0 40px;
        position: relative;
        padding-bottom: 15px;
      }

      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 3px;
      }

      .no-results {
        text-align: center;
        color: var(--primary-color);
        font-size: 1.2em;
        padding: 20px;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      /* Mobile Menu Styles */
      .mobile-menu {
        display: none;
        font-size: 1.5em;
        color: var(--primary-color);
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        border: 1px solid rgba(0, 255, 255, 0.2);
        position: fixed;
        top: 15px;
        right: 15px;
      }

      .mobile-menu i {
        display: block;
        width: 25px;
        height: 3px;
        background: var(--primary-color);
        margin: 5px 0;
        transition: all 0.3s ease;
      }

      .mobile-menu.active i:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .mobile-menu.active i:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu.active i:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }

      .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(15, 32, 39, 0.98);
        backdrop-filter: blur(10px);
        padding: 80px 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        border-left: 1px solid rgba(0, 255, 255, 0.1);
      }

      .mobile-nav.active {
        right: 0;
      }

      .mobile-nav-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .mobile-nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .mobile-nav-links a:hover {
        background: rgba(0, 255, 255, 0.1);
        color: var(--primary-color);
      }

      .mobile-nav-links a i {
        margin-right: 10px;
        width: 20px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      @media (max-width: 768px) {
        header {
          padding: 10px 15px;
        }

        .logo {
          gap: 10px;
        }

        .logo img {
          height: 35px;
        }

        .logo span {
          display: none;
        }

        .nav-links {
          display: none;
        }

        .mobile-menu {
          display: block;
        }

        .blog-container {
          margin: 0 10px 30px;
        }

        .blog-card {
          margin: 0 10px;
        }

        .blog-title {
          font-size: 1.3em;
        }

        .blog-desc {
          font-size: 0.9em;
        }

        .section-title {
          font-size: 2em;
          margin: 0 0 20px;
        }

        .search-container {
          margin: 0 auto 20px;
        }

        main {
          padding-top: 100px;
        }

        .blog-portal-btn {
          width: 60px;
          height: 60px;
          bottom: 20px;
          right: 20px;
        }

        .blog-portal-btn i {
          font-size: 24px;
        }

        .sparkle-container {
          background: radial-gradient(circle at center, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.95) 100%);
        }

        .sparkle-particle {
          width: 3px;
          height: 3px;
          filter: blur(0.5px);
          box-shadow: 0 0 5px rgba(255,255,255,0.6),
                      0 0 10px rgba(255,69,0,0.4),
                      0 0 15px rgba(255,165,0,0.3);
        }

        .light-beam::before,
        .light-beam::after {
          filter: blur(10px);
        }

        .explosion-particle {
          width: 15px;
          height: 15px;
          filter: blur(3px);
          box-shadow: 0 0 15px rgba(255,69,0,0.5),
                      0 0 30px rgba(255,165,0,0.3);
        }

        .fire-screen {
          background: radial-gradient(circle at center,
            rgba(255,69,0,0.6) 0%,
            rgba(255,165,0,0.4) 50%,
            transparent 100%
          );
        }
      }

      @media (max-width: 480px) {
        .blog-card img {
          height: 180px;
        }

        .blog-content {
          padding: 15px;
        }

        .blog-title {
          font-size: 1.2em;
        }

        .blog-desc {
          font-size: 0.85em;
        }

        .read-more {
          padding: 6px 12px;
          font-size: 0.9em;
        }

        .blog-portal-btn {
          width: 50px;
          height: 50px;
          bottom: 15px;
          right: 15px;
        }

        .blog-portal-btn i {
          font-size: 20px;
        }

        .sparkle-particle {
          width: 2px;
          height: 2px;
          box-shadow: 0 0 3px rgba(255,255,255,0.5),
                      0 0 6px rgba(255,69,0,0.3),
                      0 0 9px rgba(255,165,0,0.2);
        }

        .explosion-particle {
          width: 12px;
          height: 12px;
          box-shadow: 0 0 10px rgba(255,69,0,0.4),
                      0 0 20px rgba(255,165,0,0.2);
        }
      }

      main {
        padding-top: 120px;
      }

      /* Blog Portal Button */
      .blog-portal-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 70px;
        height: 70px;
        background: rgba(255,69,0,0.1);
        border: 2px solid rgba(255,69,0,0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        overflow: hidden;
        animation: portalGlow 2s infinite;
      }

      @keyframes portalGlow {
        0% {
          box-shadow: 0 0 10px rgba(255,69,0,0.5),
                      0 0 20px rgba(255,69,0,0.3),
                      0 0 30px rgba(255,69,0,0.1);
        }
        50% {
          box-shadow: 0 0 20px rgba(255,69,0,0.8),
                      0 0 40px rgba(255,69,0,0.6),
                      0 0 60px rgba(255,69,0,0.4);
        }
        100% {
          box-shadow: 0 0 10px rgba(255,69,0,0.5),
                      0 0 20px rgba(255,69,0,0.3),
                      0 0 30px rgba(255,69,0,0.1);
        }
      }

      .blog-portal-btn:hover {
        transform: scale(1.1) rotate(360deg);
        border-color: rgba(255,69,0,0.8);
        animation: none;
        box-shadow: 0 0 30px rgba(255,69,0,0.8),
                    0 0 60px rgba(255,69,0,0.4),
                    0 0 90px rgba(255,69,0,0.2);
      }

      .blog-portal-btn i {
        color: #FF4500;
        font-size: 28px;
        transition: all 0.3s ease;
        text-shadow: 0 0 15px rgba(255,69,0,0.8);
        animation: iconPulse 1.5s infinite;
      }

      @keyframes iconPulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* Sparkle Effect */
      .sparkle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10001;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        background: radial-gradient(circle at center, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 100%);
        backdrop-filter: blur(15px);
      }

      .sparkle-container.active {
        opacity: 1;
        visibility: visible;
        animation: containerFadeIn 0.3s ease-out;
      }

      @keyframes containerFadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .sparkle {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .sparkle-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        filter: blur(1px);
        animation: sparkleFloat 1s ease-out forwards;
        box-shadow: 0 0 10px rgba(255,255,255,0.8),
                    0 0 20px rgba(255,69,0,0.6),
                    0 0 30px rgba(255,165,0,0.4);
      }

      @keyframes sparkleFloat {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      /* Light Beam Effect */
      .light-beam {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .light-beam::before,
      .light-beam::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, 
          transparent 0%,
          rgba(255,255,255,0.1) 25%,
          rgba(255,69,0,0.2) 50%,
          rgba(255,255,255,0.1) 75%,
          transparent 100%
        );
        animation: beamSweep 1.5s ease-out forwards;
        filter: blur(20px);
      }

      .light-beam::after {
        animation-delay: 0.5s;
        background: linear-gradient(45deg, 
          transparent 0%,
          rgba(255,255,255,0.1) 25%,
          rgba(255,165,0,0.2) 50%,
          rgba(255,255,255,0.1) 75%,
          transparent 100%
        );
      }

      @keyframes beamSweep {
        0% {
          opacity: 0;
          transform: translateX(-100%) rotate(45deg);
        }
        100% {
          opacity: 1;
          transform: translateX(100%) rotate(45deg);
        }
      }

      /* Explosion Effect */
      .explosion {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0;
        animation: explosionEffect 1s ease-out forwards;
      }

      .explosion-particle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle at center,
          rgba(255,255,255,0.9) 0%,
          rgba(255,69,0,0.9) 50%,
          rgba(255,165,0,0.9) 100%
        );
        border-radius: 50%;
        filter: blur(5px);
        animation: particleFly 1s ease-out forwards;
        box-shadow: 0 0 30px rgba(255,69,0,0.7),
                    0 0 60px rgba(255,165,0,0.5);
      }

      @keyframes explosionEffect {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
        100% {
          opacity: 0;
          transform: scale(2);
        }
      }

      @keyframes particleFly {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      /* Fire Screen Transition */
      .fire-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10002;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        background: radial-gradient(circle at center,
          rgba(255,69,0,0.5) 0%,
          rgba(255,165,0,0.3) 50%,
          transparent 100%
        );
        backdrop-filter: blur(8px);
      }

      .fire-screen.active {
        opacity: 1;
        visibility: visible;
        animation: fireScreenPulse 1s ease-in-out;
      }

      @keyframes fireScreenPulse {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0;
          transform: scale(1.3);
        }
      }
    </style>

    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true
      });

      // Header scroll effect
      window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });

      async function loadBlog() {
        try {
          const response = await fetch("blog.txt");
          const text = await response.text();
          const lines = text.split("\n").filter((line) => line.trim() !== "");

          let blogHTML = "";
          lines.forEach((line, index) => {
            const parts = line.split("|");
            if (parts.length === 4) {
              const title = parts[0].trim();
              let desc = parts[1].trim();
              const img = parts[2].trim();
              const link = parts[3].trim();

              // Chỉ lấy 8 từ đầu của mô tả + "..."
              const words = desc.split(" ");
              if (words.length > 8) {
                desc = words.slice(0, 8).join(" ") + "...";
              }

              blogHTML += `
                <div class="blog-card" data-aos="fade-up" data-aos-delay="${index * 100}">
                  <div class="blog-category">Blog</div>
                  <img src="${img}" alt="${title}" onerror="this.src='https://via.placeholder.com/300x200?text=Blog+Image'">
                  <div class="blog-content">
                    <div class="blog-meta">
                      <span><i class="far fa-calendar"></i> ${new Date().toLocaleDateString()}</span>
                      <span><i class="far fa-clock"></i> 5 phút đọc</span>
                    </div>
                    <h3 class="blog-title">${title}</h3>
                    <p class="blog-desc">${desc}</p>
                    <a href="${link}" class="read-more" target="_blank">
                      Đọc thêm <i class="fas fa-arrow-right"></i>
                    </a>
                  </div>
                            </div>
                        `;
            }
          });

          document.getElementById("blog-list").innerHTML = blogHTML;
        } catch (error) {
          console.error("Lỗi khi tải blog:", error);
          document.getElementById("blog-list").innerHTML = `
            <div class="no-results">
              <i class="fas fa-exclamation-circle"></i>
              Không thể tải danh sách blog. Vui lòng thử lại sau.
            </div>
          `;
        }
      }

      function searchBlog(searchTerm) {
        const blogCards = document.querySelectorAll(".blog-card");
        let hasResults = false;

        blogCards.forEach((card) => {
          const title = card.querySelector(".blog-title").textContent.toLowerCase();
          const desc = card.querySelector(".blog-desc").textContent.toLowerCase();
          const searchText = searchTerm.toLowerCase();

          if (title.includes(searchText) || desc.includes(searchText)) {
            card.style.display = "block";
            hasResults = true;
          } else {
            card.style.display = "none";
          }
        });

        const noResultsMsg = document.querySelector(".no-results");
        if (!hasResults) {
          if (!noResultsMsg) {
            const msg = document.createElement("div");
            msg.className = "no-results";
            msg.innerHTML = `
              <i class="fas fa-search"></i>
              Không tìm thấy bài viết phù hợp
            `;
            document.getElementById("blog-list").insertAdjacentElement("afterend", msg);
          }
        } else if (noResultsMsg) {
          noResultsMsg.remove();
        }
      }

      // Mobile Menu Toggle
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileNav = document.querySelector('.mobile-nav');
      const overlay = document.querySelector('.overlay');
      const mobileLinks = document.querySelectorAll('.mobile-nav-links a');

      function toggleMobileMenu() {
        mobileMenu.classList.toggle('active');
        mobileNav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenu.addEventListener('click', toggleMobileMenu);
      overlay.addEventListener('click', toggleMobileMenu);

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });

      // Close mobile menu on window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
      loadBlog();
        document.getElementById("searchBox").addEventListener("input", (e) => {
          searchBlog(e.target.value);
        });
      });

      function createSparkleEffect() {
        const container = document.querySelector('.sparkle-container');
        container.innerHTML = '';
        container.classList.add('active');

        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';

        const lightBeam = document.createElement('div');
        lightBeam.className = 'light-beam';

        const explosion = document.createElement('div');
        explosion.className = 'explosion';

        sparkle.appendChild(lightBeam);
        container.appendChild(sparkle);

        // Tối ưu số lượng hạt cho mobile
        const isMobile = window.innerWidth <= 768;
        const sparkleCount = isMobile ? 100 : 150;
        const particleCount = isMobile ? 70 : 100;

        // Tạo hiệu ứng lấp lánh
        const createSparkles = () => {
          for (let i = 0; i < sparkleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'sparkle-particle';
            
            // Random góc và khoảng cách (giảm khoảng cách trên mobile)
            const angle = (Math.random() * Math.PI * 2);
            const distance = isMobile ? 
              (Math.random() * 400 + 50) : 
              (Math.random() * 600 + 100);
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            // Random kích thước và màu sắc (giảm kích thước trên mobile)
            const size = isMobile ? 
              (Math.random() * 4 + 1) : 
              (Math.random() * 6 + 2);
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            const hue = Math.random() * 30 + 15;
            particle.style.background = `radial-gradient(circle at center,
              rgba(255,255,255,0.9) 0%,
              hsl(${hue}, 100%, 50%) 50%,
              hsl(${hue + 15}, 100%, 50%) 100%
            )`;
            
            sparkle.appendChild(particle);
          }
        };

        // Tạo hiệu ứng nổ
        const createExplosion = () => {
          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'explosion-particle';
            
            const angle = (Math.random() * Math.PI * 2);
            const distance = isMobile ? 
              (Math.random() * 300 + 100) : 
              (Math.random() * 500 + 200);
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            const size = isMobile ? 
              (Math.random() * 10 + 5) : 
              (Math.random() * 15 + 8);
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            const hue = Math.random() * 30 + 15;
            particle.style.background = `radial-gradient(circle at center,
              rgba(255,255,255,0.9) 0%,
              hsl(${hue}, 100%, 50%) 50%,
              hsl(${hue + 15}, 100%, 50%) 100%
            )`;
            
            explosion.appendChild(particle);
          }
        };

        return new Promise(resolve => {
          createSparkles();
          setTimeout(() => {
            sparkle.appendChild(explosion);
            createExplosion();
            setTimeout(() => {
              container.classList.remove('active');
              resolve();
            }, isMobile ? 800 : 1000);
          }, isMobile ? 800 : 1000);
        });
      }

      async function activateBlogPortal() {
        const btn = document.querySelector('.blog-portal-btn');
        const fireScreen = document.querySelector('.fire-screen');
        
        // Ẩn nút
        btn.style.opacity = '0';
        
        // Hiệu ứng lấp lánh
        await createSparkleEffect();
        
        // Hiệu ứng màn hình lửa
        fireScreen.classList.add('active');
        
        // Chuyển trang sau khi hoàn thành hiệu ứng
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      }
    </script>

    <!-- Add these elements before closing body tag -->
    <div class="blog-portal-btn" onclick="activateBlogPortal()">
      <i class="fas fa-home"></i>
    </div>

    <div class="sparkle-container"></div>
    <div class="fire-screen"></div>
  </body>
</html>
