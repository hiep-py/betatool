<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar - BETA TOOL</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b2a3d; /* Màu nền giống ảnh */
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            background: linear-gradient(to bottom, #123, #0b2a3d);
            box-shadow: 0 4px 2px -2px rgba(255, 215, 0, 0.8);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: yellow;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: yellow;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0b2a3d;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .blog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .blog-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid cyan;
            padding: 15px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px cyan;
            transition: transform 0.3s;
        }

        .blog-card:hover {
            transform: scale(1.05);
        }

        .blog-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
        }

        .blog-title {
            font-size: 20px;
            font-weight: bold;
            color: yellow;
        }

        .blog-desc {
            font-size: 14px;
            margin: 10px 0;
        }

        .read-more {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
        }

        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="img/snapedit_1740629756864.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Trang chủ</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="blog.html">Blog</a>
            <a href="video.html">Video</a>
            <a href="gioithieu.html">Giới thiệu</a>
        </div>
    </div>
    <h1>Blog mới nhất</h1>
    <div class="blog-container" id="blog-list">
        <!-- Dữ liệu blog sẽ được load ở đây -->
    </div>
    <script>
        async function loadBlog() {
            try {
                const response = await fetch('blog.txt'); // Đọc file blog.txt
                const text = await response.text();
                const lines = text.split("\n").filter(line => line.trim() !== ""); // Loại bỏ dòng trống

                let blogHTML = '';
                lines.forEach(line => {
                    const parts = line.split('|');
                    if (parts.length === 4) { // Đảm bảo có đủ dữ liệu
                        const title = parts[0].trim();
                        const desc = parts[1].trim();
                        const img = parts[2].trim();
                        const link = parts[3].trim();

                        blogHTML += `
                            <div class="blog-card">
                                <img src="${img}" alt="Hình ảnh">
                                <div class="blog-title">${title}</div>
                                <div class="blog-desc">${desc}</div>
                                <a href="${link}" class="read-more" target="_blank">Đọc thêm</a>
                            </div>
                        `;
                    }
                });

                document.getElementById('blog-list').innerHTML = blogHTML;
            } catch (error) {
                console.error("Lỗi khi tải blog:", error);
            }
        }

loadBlog();

    </script>
</body>
</html>
