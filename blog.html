<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA TOOL - Blog</title>
    <link rel="stylesheet" href="csshome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/background.webp');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }
        .logo img {
            width: 60px;
            height: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #00d9ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
        }
        .blog-container {
            width: 90%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .blog-post {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00d9ff;
        }
        .blog-post img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/snapedit_1740629756864.png" alt="BETA TOOL Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="sanpham.html">Sản phẩm</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="gioithieu.html">Giới thiệu</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="blog-container" id="blogContainer">
        <h2>Bài viết mới nhất</h2>
    </section>
    
    <script>
        async function loadBlogPosts() {
            try {
                const response = await fetch('blogdata.txt');
                const text = await response.text();
                const lines = text.split('\n');
                const blogContainer = document.getElementById('blogContainer');
                
                lines.forEach(line => {
                    const parts = line.split('|');
                    if (parts.length === 3) {
                        const title = parts[0].trim();
                        const content = parts[1].trim();
                        const imageUrl = parts[2].trim();
                        
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('blog-post');
                        postDiv.innerHTML = `
                            <h3>${title}</h3>
                            <p>${content}</p>
                            <img src="${imageUrl}" alt="Blog Image">
                        `;
                        
                        blogContainer.appendChild(postDiv);
                    }
                });
            } catch (error) {
                console.error('Lỗi tải blog:', error);
            }
        }
        
        loadBlogPosts();
    </script>
</body>
</html>
