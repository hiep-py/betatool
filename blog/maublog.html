<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết - BETA TOOL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ffff;
            --text-color: #ffffff;
            --bg-color: #1a1a1a;
            --container-bg: rgba(28, 28, 28, 0.95);
            --border-color: rgba(0, 255, 255, 0.3);
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/img/background.webp') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .navbar {
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .back-button {
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .back-button i {
            font-size: 1.2rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 1.5rem 0;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            color: #888;
            font-size: 0.9rem;
        }

        .article-meta i {
            color: var(--primary-color);
        }

        .featured-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 1.5rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .featured-image:hover {
            transform: scale(1.02);
        }

        .content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: justify;
            padding: 0 1rem;
        }

        .content p {
            margin-bottom: 1.5rem;
        }

        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            background: var(--primary-color);
            transform: translateY(-5px);
        }

        .scroll-top i {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .scroll-top:hover i {
            color: black;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .content {
                font-size: 1rem;
                padding: 0;
            }

            .featured-image {
                max-height: 300px;
            }

            .article-meta {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.8rem;
            }

            .navbar-title {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .back-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .featured-image {
                max-height: 200px;
            }

            .scroll-top {
                width: 40px;
                height: 40px;
                bottom: 1rem;
                right: 1rem;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0a0a0a;
                --container-bg: rgba(20, 20, 20, 0.95);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">BETA Blog</div>
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
            Quay lại
        </button>
    </nav>

    <div class="container">
        <h1>Tiêu đề bài viết</h1>
        
        <div class="article-meta">
            <span><i class="far fa-calendar-alt"></i> Ngày đăng: <time datetime="2024-03-20">20/03/2024</time></span>
            <span><i class="far fa-user"></i> Tác giả: BETA TOOL</span>
            <span><i class="far fa-clock"></i> Thời gian đọc: 5 phút</span>
        </div>

        <img class="featured-image" src="/imgblog/default.jpg" alt="Hình ảnh bài viết">

        <div class="content">
            <p>Nội dung bài viết sẽ được hiển thị ở đây...</p>
        </div>

        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
            Quay lại
        </button>
    </div>

    <div class="scroll-top" onclick="scrollToTop()" title="Lên đầu trang">
        <i class="fas fa-chevron-up"></i>
    </div>

    <script>
        // Hiển thị/ẩn nút scroll top
        window.onscroll = function() {
            const scrollTop = document.querySelector('.scroll-top');
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        };

        // Hàm scroll to top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Thêm hiệu ứng loading cho ảnh
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.style.opacity = '0';
                img.style.transition = 'opacity 0.5s ease';
                img.onload = function() {
                    img.style.opacity = '1';
                };
            });
        });
    </script>
</body>
</html>
