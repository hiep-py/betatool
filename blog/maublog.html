<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết</title>
    <style>
        body {
            background: url('img/background.webp') no-repeat center center fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            border: 2px solid deepskyblue;
            padding: 20px;
            margin: 50px auto;
            width: 60%;
            background-color: #121212;
            border-radius: 10px;
        }
        .back-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: darkblue;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 24px;
        }
        .scroll-top:hover {
            animation: rotate 1s linear infinite;
            border-color: purple;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <div class="navbar">BETA Blog</div>
    <div class="container">
        <button class="back-button" onclick="history.back()">Back</button>
        <h1>Tiêu đề bài viết</h1>
        <img src="image-link.jpg" alt="Hình ảnh bài viết">
        <p>Nội dung đầy đủ của bài viết sẽ hiển thị ở đây...</p>
        <button class="back-button" onclick="history.back()">Back</button>
    </div>
    <div class="scroll-top" onclick="scrollToTop()">&#8679;</div>
</body>
</html>
