<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết</title>
    <style>
        body {
            background: url('/img/background.webp') no-repeat center center fixed;
            background-size: cover; /* Phủ kín màn hình */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            border: 2px solid deepskyblue;
            padding: 20px;
            margin: 50px auto;
            width: 60%;
            background-color: #1c1c1c;
            border-radius: 10px;
        }
        .back-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: darkblue;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
            .scroll-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: rgb(0, 0, 0);
        border-radius: 50%;
        border: 3px solid purple;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 24px;
        color: purple;
    }

    .scroll-top:hover {
        background-color: purple;
        color: white;
    }

            p {
        text-align: justify; /* Căn đều 2 bên */
        font-family: "Arial", sans-serif; /* Chọn phông chữ dễ đọc */
        font-size: 18px; /* Kích thước chữ phù hợp */
        line-height: 1.6; /* Khoảng cách dòng dễ đọc */
        word-wrap: break-word; /* Đảm bảo chữ không bị tràn */
        overflow-wrap: break-word;
        padding: 10px; /* Giữ khoảng cách nhỏ với viền */
        margin: 0;
        }
        .container {
            width: 60%;
            padding: 20px;
            margin: 50px auto;
            background-color: #191919;
            border: 2px solid deepskyblue;
            border-radius: 10px;
            text-align: justify;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }

        }
    </style>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <div class="navbar">BETA Blog</div>
    <div class="container">
        <button class="back-button" onclick="history.back()">Back</button>
        <h1>tiêu đề </h1>
        <img src="/imgblog/" alt="Hình ảnh bài viết">
        <p style="text-align: left;">
            noi dung
        </p>
        <button class="back-button" onclick="history.back()">Back</button>
    </div>
    <div class="scroll-top" onclick="scrollToTop()">&#8679;</div>
</body>
</html>
