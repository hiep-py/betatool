<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA TOOL - Video</title>
    <link rel="stylesheet" href="csshome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }
        .logo img {
            width: 60px;
            height: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #00d9ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
        }
        .video-container {
            text-align: center;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .video-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00d9ff;
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/snapedit_1740629756864.png" alt="BETA TOOL Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Trang chủ</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="index.html">Giới thiệu</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="video-container">
        <h1>Danh sách Video</h1>
        <div class="video-grid" id="videoList">
            <!-- Video sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 BETA TOOL. All rights reserved.</p>
    </footer>
    
    <script>
        async function loadVideos() {
    try {
        const response = await fetch('videos.txt');
        const text = await response.text();
        const lines = text.split('\n');
        const videoContainer = document.getElementById('videoList');
        videoContainer.innerHTML = '';

        lines.forEach(line => {
            const parts = line.split('|');
            if (parts.length === 2) {
                const title = parts[0].trim();
                let url = parts[1].trim();

                // Kiểm tra nếu là link youtu.be thì chuyển sang dạng nhúng
                if (url.includes('youtu.be')) {
                    const videoId = url.split('/').pop().split('?')[0];
                    url = `https://www.youtube.com/embed/${videoId}`;
                }

                // Kiểm tra nếu là link YouTube thường thì chuyển đổi sang embed
                if (url.includes('watch?v=')) {
                    url = url.replace('watch?v=', 'embed/');
                }

                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');
                videoCard.innerHTML = `<h3>${title}</h3><iframe src="${url}" allowfullscreen></iframe>`;
                videoContainer.appendChild(videoCard);
            }
        });
    } catch (error) {
        console.error('Lỗi tải video:', error);
    }
}

loadVideos();

    </script>
</body>
</html>
