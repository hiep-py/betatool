    <style>
      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --accent-color: #00ff00;
        --dark-bg: rgba(15, 15, 15, 0.95);
        --text-color: #ffffff;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/background.webp") no-repeat center center fixed;
        background-size: cover;
        opacity: 0.1;
        z-index: -1;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(15, 32, 39, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      }
      header.scrolled {
        padding: 10px 30px;
        background: rgba(15, 32, 39, 0.98);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        text-decoration: none;
        color: var(--primary-color);
      }
      .logo img {
        height: 40px;
        transition: transform 0.3s ease;
      }
      .logo:hover img {
        transform: scale(1.1) rotate(5deg);
      }
      .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
      }
      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .nav-links a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-color);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .nav-links a:hover::before {
        transform: translateX(0);
      }
      .nav-links a:hover {
        color: var(--primary-color);
        background: rgba(0, 255, 255, 0.1);
      }
      main {
        padding-top: 120px;
        max-width: 1200px;
        margin: 0 auto;
        padding-bottom: 50px;
      }
      .section-title {
        text-align: center;
        font-size: 2.5em;
        color: var(--primary-color);
        margin: 0 0 40px;
        position: relative;
        padding-bottom: 15px;
      }
      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 3px;
      }
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        padding: 20px;
      }
      .video-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 255, 255, 0.1);
        position: relative;
      }
      .video-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      }
      .video-card iframe {
        width: 100%;
        height: 250px;
        border: none;
        transition: transform 0.3s ease;
      }
      .video-card:hover iframe {
        transform: scale(1.05);
      }
      .video-title {
        padding: 15px;
        font-size: 1.2em;
        color: var(--primary-color);
        margin: 0;
        background: rgba(0, 0, 0, 0.3);
      }
      .video-meta {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 10px 15px;
        color: #888;
        font-size: 0.9em;
      }
      .video-meta i {
        color: var(--primary-color);
      }
      .search-container {
        max-width: 600px;
        margin: 0 auto 40px;
        padding: 0 20px;
        position: relative;
      }
      .search-box {
        width: 100%;
        padding: 15px 20px;
        font-size: 1em;
        color: var(--text-color);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 25px;
        outline: none;
        transition: all 0.3s ease;
      }
      .search-box:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
      }
      .search-box::placeholder {
        color: #888;
      }
      .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        pointer-events: none;
      }
      .no-results {
        text-align: center;
        color: var(--primary-color);
        font-size: 1.2em;
        padding: 20px;
        animation: fadeInOut 2s ease-in-out infinite;
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .mobile-menu {
        display: none;
        font-size: 1.5em;
        color: var(--primary-color);
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        border: 1px solid rgba(0, 255, 255, 0.2);
        position: fixed;
        top: 15px;
        right: 15px;
      }
      .mobile-menu i {
        display: block;
        width: 25px;
        height: 3px;
        background: var(--primary-color);
        margin: 5px 0;
        transition: all 0.3s ease;
      }
      .mobile-menu.active i:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .mobile-menu.active i:nth-child(2) {
        opacity: 0;
      }
      .mobile-menu.active i:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }
      .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(15, 32, 39, 0.98);
        backdrop-filter: blur(10px);
        padding: 80px 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        border-left: 1px solid rgba(0, 255, 255, 0.1);
      }
      .mobile-nav.active {
        right: 0;
      }
      .mobile-nav-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .mobile-nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .mobile-nav-links a:hover {
        background: rgba(0, 255, 255, 0.1);
        color: var(--primary-color);
      }
      .mobile-nav-links a i {
        margin-right: 10px;
        width: 20px;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
      @media (max-width: 768px) {
        header {
          padding: 10px 15px;
        }
        .logo {
          gap: 10px;
        }
        .logo img {
          height: 35px;
        }
        .logo span {
          display: none;
        }
        .nav-links {
          display: none;
        }
        .mobile-menu {
          display: block;
        }
        .video-grid {
          grid-template-columns: 1fr;
          padding: 10px;
        }
        .video-card iframe {
          height: 200px;
        }
        .section-title {
          font-size: 2em;
          margin: 0 0 20px;
        }
      }
      @media (max-width: 480px) {
        .video-card iframe {
          height: 180px;
        }
        .video-title {
          font-size: 1.1em;
        }
        .video-meta {
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <header>

      </a>
      <nav class="nav-links">

    <main>
      <h1 class="section-title">Video hướng dẫn</h1>
      <div class="search-container">
        <input type="text" class="search-box" id="searchBox" placeholder="Tìm kiếm video..." />
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="video-grid" id="videoList">
        <!-- Video sẽ được thêm vào đây bằng JavaScript -->
      </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true
      });

      // Header scroll effect
      window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });

      async function loadVideos() {
        try {
          const response = await fetch("videos.txt");
          const text = await response.text();
          const lines = text.split("\n").filter(line => line.trim() !== "");
          const videoContainer = document.getElementById("videoList");
          videoContainer.innerHTML = "";

          lines.forEach((line, index) => {
            const parts = line.split("|");
            if (parts.length === 2) {
              const title = parts[0].trim();
              let url = parts[1].trim();

              // Kiểm tra nếu là link youtu.be thì chuyển sang dạng nhúng
              if (url.includes("youtu.be")) {
                const videoId = url.split("/").pop().split("?")[0];
                url = `https://www.youtube.com/embed/${videoId}`;
              }

              // Kiểm tra nếu là link YouTube thường thì chuyển đổi sang embed
              if (url.includes("watch?v=")) {
                url = url.replace("watch?v=", "embed/");
              }

              const videoCard = document.createElement("div");
              videoCard.classList.add("video-card");
              videoCard.setAttribute("data-aos", "fade-up");
              videoCard.setAttribute("data-aos-delay", index * 100);
              videoCard.innerHTML = `
                <h3 class="video-title">${title}</h3>
                <iframe src="${url}" allowfullscreen></iframe>
                <div class="video-meta">
                  <span><i class="far fa-calendar"></i> ${new Date().toLocaleDateString()}</span>
                </div>
              `;
              videoContainer.appendChild(videoCard);
            }
          });
        } catch (error) {
          console.error("Lỗi tải video:", error);
          document.getElementById("videoList").innerHTML = `
            <div class="no-results">
              <i class="fas fa-exclamation-circle"></i>
              Không thể tải danh sách video. Vui lòng thử lại sau.
            </div>
          `;
        }
      }

      function searchVideos(searchTerm) {
        const videoCards = document.querySelectorAll(".video-card");
        let hasResults = false;

        videoCards.forEach((card) => {
          const title = card.querySelector(".video-title").textContent.toLowerCase();
          const searchText = searchTerm.toLowerCase();

          if (title.includes(searchText)) {
            card.style.display = "block";
            hasResults = true;
          } else {
            card.style.display = "none";
          }
        });

        const noResultsMsg = document.querySelector(".no-results");
        if (!hasResults) {
          if (!noResultsMsg) {
            const msg = document.createElement("div");
            msg.className = "no-results";
            msg.innerHTML = `
              <i class="fas fa-search"></i>
              Không tìm thấy video phù hợp
            `;
            document.getElementById("videoList").insertAdjacentElement("afterend", msg);
          }
        } else if (noResultsMsg) {
          noResultsMsg.remove();
        }
      }

      // Mobile Menu Toggle
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileNav = document.querySelector('.mobile-nav');
      const overlay = document.querySelector('.overlay');
      const mobileLinks = document.querySelectorAll('.mobile-nav-links a');

      function toggleMobileMenu() {
        mobileMenu.classList.toggle('active');
        mobileNav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenu.addEventListener('click', toggleMobileMenu);
      overlay.addEventListener('click', toggleMobileMenu);

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });

      // Close mobile menu on window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        loadVideos();
        document.getElementById("searchBox").addEventListener("input", (e) => {
          searchVideos(e.target.value);
        });
      });
    </script>
