    <style>
      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --accent-color: #00ff00;
        --dark-bg: rgba(15, 15, 15, 0.95);
        --text-color: #ffffff;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      }
      .logo img {
        width: 60px;
        height: auto;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: #00d9ff;
        font-weight: bold;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #ff00ff;
      }
      .video-container {
        text-align: center;
        padding: 20px;
      }
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }
      .video-card {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #00d9ff;
      }
      iframe {
        width: 100%;
        height: 200px;
        border-radius: 10px;
      }
      .mobile-menu {
        display: none;
        font-size: 1.5em;
        color: var(--primary-color);
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        border: 1px solid rgba(0, 255, 255, 0.2);
        position: fixed;
        top: 15px;
        right: 15px;
      }

      .mobile-menu i {
        display: block;
        width: 25px;
        height: 3px;
        background: var(--primary-color);
        margin: 5px 0;
        transition: all 0.3s ease;
      }

      .mobile-menu.active i:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .mobile-menu.active i:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu.active i:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }

      .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(15, 32, 39, 0.98);
        backdrop-filter: blur(10px);
        padding: 80px 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        border-left: 1px solid rgba(0, 255, 255, 0.1);
      }

      .mobile-nav.active {
        right: 0;
      }

      .mobile-nav-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .mobile-nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .mobile-nav-links a:hover {
        background: rgba(0, 255, 255, 0.1);
        color: var(--primary-color);
      }

      .mobile-nav-links a i {
        margin-right: 10px;
        width: 20px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      @media (max-width: 768px) {
        header {
          padding: 10px 15px;
        }

        .logo {
          gap: 10px;
        }

        .logo img {
          height: 35px;
        }

        .logo span {
          display: none;
        }

        .nav-links {
          display: none;
        }

        .mobile-menu {
          display: block;
          font-size: 1.3em;
        }

        .mobile-nav {
          width: 85%;
          padding: 60px 15px;
        }

        .mobile-nav-links a {
          padding: 12px 15px;
          font-size: 1.1em;
        }
      }
    </style>

    <main>
      <section class="video-container">
        <h1>Danh sách Video</h1>
        <div class="video-grid" id="videoList">
          <!-- Video sẽ được thêm vào đây bằng JavaScript -->
        </div>
      </section>
    </main>

    <script>
      async function loadVideos() {
        try {
          const response = await fetch("videos.txt");
          const text = await response.text();
          const lines = text.split("\n");
          const videoContainer = document.getElementById("videoList");
          videoContainer.innerHTML = "";

          lines.forEach((line) => {
            const parts = line.split("|");
            if (parts.length === 2) {
              const title = parts[0].trim();
              let url = parts[1].trim();

              // Kiểm tra nếu là link youtu.be thì chuyển sang dạng nhúng
              if (url.includes("youtu.be")) {
                const videoId = url.split("/").pop().split("?")[0];
                url = `https://www.youtube.com/embed/${videoId}`;
              }

              // Kiểm tra nếu là link YouTube thường thì chuyển đổi sang embed
              if (url.includes("watch?v=")) {
                url = url.replace("watch?v=", "embed/");
              }

              const videoCard = document.createElement("div");
              videoCard.classList.add("video-card");
              videoCard.innerHTML = `<h3>${title}</h3><iframe src="${url}" allowfullscreen></iframe>`;
              videoContainer.appendChild(videoCard);
            }
          });
        } catch (error) {
          console.error("Lỗi tải video:", error);
        }
      }

      loadVideos();

      // Mobile Menu Toggle
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileNav = document.querySelector('.mobile-nav');
      const overlay = document.querySelector('.overlay');
      const mobileLinks = document.querySelectorAll('.mobile-nav-links a');

      function toggleMobileMenu() {
        mobileMenu.classList.toggle('active');
        mobileNav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenu.addEventListener('click', toggleMobileMenu);
      overlay.addEventListener('click', toggleMobileMenu);

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });

      // Close mobile menu on window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    </script>
