    <style>
      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --accent-color: #00ff00;
        --dark-bg: rgba(15, 15, 15, 0.95);
        --text-color: #ffffff;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/background.webp") no-repeat center center fixed;
        background-size: cover;
        opacity: 0.1;
        z-index: -1;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(15, 32, 39, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      }
      header.scrolled {
        padding: 10px 30px;
        background: rgba(15, 32, 39, 0.98);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        text-decoration: none;
        color: var(--primary-color);
      }
      .logo img {
        height: 40px;
        transition: transform 0.3s ease;
      }
      .logo:hover img {
        transform: scale(1.1) rotate(5deg);
      }
      .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
      }
      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .nav-links a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-color);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .nav-links a:hover::before {
        transform: translateX(0);
      }
      .nav-links a:hover {
        color: var(--primary-color);
        background: rgba(0, 255, 255, 0.1);
      }
      main {
        padding-top: 120px;
        max-width: 1200px;
        margin: 0 auto;
        padding-bottom: 50px;
      }
      .section-title {
        text-align: center;
        font-size: 2.5em;
        color: var(--primary-color);
        margin: 0 0 40px;
        position: relative;
        padding-bottom: 15px;
      }
      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 3px;
      }
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        padding: 20px;
      }
      .video-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 255, 255, 0.1);
        position: relative;
      }
      .video-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      }
      .video-card iframe {
        width: 100%;
        height: 250px;
        border: none;
        transition: transform 0.3s ease;
      }
      .video-card:hover iframe {
        transform: scale(1.05);
      }
      .video-title {
        padding: 15px;
        font-size: 1.2em;
        color: var(--primary-color);
        margin: 0;
        background: rgba(0, 0, 0, 0.3);
      }
      .video-meta {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 10px 15px;
        color: #888;
        font-size: 0.9em;
      }
      .video-meta i {
        color: var(--primary-color);
      }
      .search-container {
        max-width: 600px;
        margin: 0 auto 40px;
        padding: 0 20px;
        position: relative;
      }
      .search-box {
        width: 100%;
        padding: 15px 20px;
        font-size: 1em;
        color: var(--text-color);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 25px;
        outline: none;
        transition: all 0.3s ease;
      }
      .search-box:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
      }
      .search-box::placeholder {
        color: #888;
      }
      .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        pointer-events: none;
      }
      .no-results {
        text-align: center;
        color: var(--primary-color);
        font-size: 1.2em;
        padding: 20px;
        animation: fadeInOut 2s ease-in-out infinite;
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .mobile-menu {
        display: none;
        font-size: 1.5em;
        color: var(--primary-color);
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        border: 1px solid rgba(0, 255, 255, 0.2);
        position: fixed;
        top: 15px;
        right: 15px;
      }
      .mobile-menu i {
        display: block;
        width: 25px;
        height: 3px;
        background: var(--primary-color);
        margin: 5px 0;
        transition: all 0.3s ease;
      }
      .mobile-menu.active i:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .mobile-menu.active i:nth-child(2) {
        opacity: 0;
      }
      .mobile-menu.active i:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }
      .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(15, 32, 39, 0.98);
        backdrop-filter: blur(10px);
        padding: 80px 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        border-left: 1px solid rgba(0, 255, 255, 0.1);
      }
      .mobile-nav.active {
        right: 0;
      }
      .mobile-nav-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .mobile-nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .mobile-nav-links a:hover {
        background: rgba(0, 255, 255, 0.1);
        color: var(--primary-color);
      }
      .mobile-nav-links a i {
        margin-right: 10px;
        width: 20px;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
      @media (max-width: 768px) {
        header {
          padding: 10px 15px;
        }
        .logo {
          gap: 10px;
        }
        .logo img {
          height: 35px;
        }
        .logo span {
          display: none;
        }
        .nav-links {
          display: none;
        }
        .mobile-menu {
          display: block;
        }
        .video-grid {
          grid-template-columns: 1fr;
          padding: 10px;
        }
        .video-card iframe {
          height: 200px;
        }
        .section-title {
          font-size: 2em;
          margin: 0 0 20px;
        }
      }
      @media (max-width: 480px) {
        .video-card iframe {
          height: 180px;
        }
        .video-title {
          font-size: 1.1em;
        }
        .video-meta {
          font-size: 0.8em;
        }
      }
      /* Video Portal Button */
      .video-portal-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: rgba(255,69,0,0.1);
        border: 2px solid rgba(255,69,0,0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        overflow: hidden;
        animation: fireGlow 2s infinite;
      }

      @keyframes fireGlow {
        0% {
          box-shadow: 0 0 5px rgba(255,69,0,0.5),
                      0 0 10px rgba(255,69,0,0.3),
                      0 0 15px rgba(255,69,0,0.1);
        }
        50% {
          box-shadow: 0 0 10px rgba(255,69,0,0.8),
                      0 0 20px rgba(255,69,0,0.6),
                      0 0 30px rgba(255,69,0,0.4);
        }
        100% {
          box-shadow: 0 0 5px rgba(255,69,0,0.5),
                      0 0 10px rgba(255,69,0,0.3),
                      0 0 15px rgba(255,69,0,0.1);
        }
      }

      .video-portal-btn::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255,69,0,0.8) 0%, rgba(255,69,0,0) 70%);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .video-portal-btn:hover {
        transform: scale(1.1) rotate(360deg);
        border-color: rgba(255,69,0,0.8);
        animation: none;
        box-shadow: 0 0 20px rgba(255,69,0,0.8),
                    0 0 40px rgba(255,69,0,0.4),
                    0 0 60px rgba(255,69,0,0.2);
      }

      .video-portal-btn i {
        color: #FF4500;
        font-size: 24px;
        transition: all 0.3s ease;
        text-shadow: 0 0 10px rgba(255,69,0,0.8);
      }

      /* Fire Effect Container */
      .fire-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10000;
        opacity: 0;
        visibility: hidden;
      }

      .fire-effect.active {
        opacity: 1;
        visibility: visible;
      }

      /* Fire Particles */
      .fire-particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #FF4500;
        border-radius: 50%;
        filter: blur(2px);
        animation: riseAndFade 2s ease-out forwards;
      }

      @keyframes riseAndFade {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(0);
          opacity: 0;
        }
      }

      /* Video Icons Container */
      .video-icons-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10001;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        background: rgba(0, 0, 0, 0.8);
      }

      .video-icons-container.active {
        opacity: 1;
        visibility: visible;
      }

      /* Camera Effect */
      .camera-effect {
        position: absolute;
        width: 400px;
        height: 400px;
        background: #FF4500;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: cameraPulse 1s infinite;
        box-shadow: 0 0 100px rgba(255,69,0,0.8),
                    0 0 200px rgba(255,69,0,0.6),
                    0 0 300px rgba(255,69,0,0.4);
      }

      /* Orbiting Objects */
      .orbiting-objects {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: orbitRotate 3s linear infinite;
      }

      .orbiting-object {
        position: absolute;
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #fff;
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
        box-shadow: 0 0 20px rgba(255,69,0,0.5);
      }

      .orbiting-object:nth-child(1) { top: -20px; left: 50%; transform: translateX(-50%); }
      .orbiting-object:nth-child(2) { top: 50%; right: -20px; transform: translateY(-50%); }
      .orbiting-object:nth-child(3) { bottom: -20px; left: 50%; transform: translateX(-50%); }
      .orbiting-object:nth-child(4) { top: 50%; left: -20px; transform: translateY(-50%); }

      .orbiting-object::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
        animation: objectGlow 1.5s infinite;
      }

      @keyframes orbitRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes objectGlow {
        0% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
      }

      /* Floating Elements */
      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .floating-element {
        position: absolute;
        width: 30px;
        height: 30px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #fff;
        animation: float 2s ease-in-out infinite;
      }

      .floating-element:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
      .floating-element:nth-child(2) { top: 30%; right: 20%; animation-delay: 0.5s; }
      .floating-element:nth-child(3) { bottom: 20%; left: 30%; animation-delay: 1s; }
      .floating-element:nth-child(4) { bottom: 30%; right: 30%; animation-delay: 1.5s; }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Video Icons */
      .video-icon {
        position: absolute;
        font-size: 40px;
        opacity: 0;
        transform: scale(0);
      }

      .video-icon.cyan {
        color: #00ffff;
        text-shadow: 0 0 10px rgba(0,255,255,0.8);
      }

      .video-icon.orange {
        color: #FF4500;
        text-shadow: 0 0 10px rgba(255,69,0,0.8);
      }

      .video-icon.active {
        animation: videoIconFloat 1.5s ease-out forwards;
      }

      @keyframes videoIconFloat {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        30% {
          opacity: 1;
          transform: scale(1.5) rotate(180deg);
        }
        70% {
          opacity: 1;
          transform: scale(1.5) rotate(360deg);
        }
        100% {
          opacity: 0;
          transform: scale(0) rotate(720deg);
        }
      }

      /* Fire Screen Transition */
      .fire-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10002;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        background: radial-gradient(circle at center,
          rgba(255,69,0,0.3) 0%,
          rgba(255,69,0,0.1) 50%,
          transparent 100%
        );
      }

      .fire-screen.active {
        opacity: 1;
        visibility: visible;
        animation: fireScreenPulse 1.5s ease-in-out;
      }

      @keyframes fireScreenPulse {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0;
          transform: scale(1.3);
        }
      }

      /* Mobile Optimization */
      @media (max-width: 768px) {
        .video-portal-btn {
          bottom: 20px;
          right: 20px;
          width: 50px;
          height: 50px;
        }

        .video-portal-btn i {
          font-size: 20px;
        }

        .video-icon {
          font-size: 30px;
        }

        .fire-particle {
          width: 8px;
          height: 8px;
        }
      }

      @media (max-width: 480px) {
        .video-portal-btn {
          width: 45px;
          height: 45px;
        }

        .video-portal-btn i {
          font-size: 18px;
        }

        .video-icon {
          font-size: 24px;
        }

        .fire-particle {
          width: 6px;
          height: 6px;
        }
      }

      /* Video Light Effects */
      .video-light-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10001;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        background: radial-gradient(circle at center, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.8) 100%);
        backdrop-filter: blur(15px);
      }

      .video-light-container.active {
        opacity: 1;
        visibility: visible;
        animation: lightContainerFadeIn 0.3s ease-out;
      }

      @keyframes lightContainerFadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .video-light {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .video-light-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        filter: blur(1px);
        animation: lightFloat 1s ease-out forwards;
        box-shadow: 0 0 10px rgba(255,255,255,0.8),
                    0 0 20px rgba(0,255,255,0.6),
                    0 0 30px rgba(0,255,255,0.4);
      }

      @keyframes lightFloat {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      .video-light-beam {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .video-light-beam::before,
      .video-light-beam::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, 
          transparent 0%,
          rgba(255,255,255,0.1) 25%,
          rgba(0,255,255,0.2) 50%,
          rgba(255,255,255,0.1) 75%,
          transparent 100%
        );
        animation: lightBeamSweep 1.5s ease-out forwards;
        filter: blur(20px);
      }

      .video-light-beam::after {
        animation-delay: 0.5s;
        background: linear-gradient(45deg, 
          transparent 0%,
          rgba(255,255,255,0.1) 25%,
          rgba(0,255,255,0.2) 50%,
          rgba(255,255,255,0.1) 75%,
          transparent 100%
        );
      }

      @keyframes lightBeamSweep {
        0% {
          opacity: 0;
          transform: translateX(-100%) rotate(45deg);
        }
        100% {
          opacity: 1;
          transform: translateX(100%) rotate(45deg);
        }
      }

      .video-light-ring {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0,255,255,0.3);
        border-radius: 50%;
        animation: lightRingPulse 2s ease-in-out infinite;
        filter: blur(5px);
      }

      @keyframes lightRingPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .video-light-rays {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .video-light-ray {
        position: absolute;
        width: 2px;
        height: 100%;
        background: linear-gradient(to bottom,
          transparent 0%,
          rgba(0,255,255,0.2) 50%,
          transparent 100%
        );
        transform-origin: center;
        animation: lightRayRotate 3s linear infinite;
      }

      @keyframes lightRayRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile Optimizations */
      @media (max-width: 768px) {
        .video-light-container {
          background: radial-gradient(circle at center, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.95) 100%);
        }

        .video-light-particle {
          width: 3px;
          height: 3px;
          filter: blur(0.5px);
          box-shadow: 0 0 5px rgba(255,255,255,0.6),
                      0 0 10px rgba(0,255,255,0.4),
                      0 0 15px rgba(0,255,255,0.3);
        }

        .video-light-beam::before,
        .video-light-beam::after {
          filter: blur(10px);
        }

        .video-light-ring {
          width: 150px;
          height: 150px;
        }
      }

      @media (max-width: 480px) {
        .video-light-particle {
          width: 2px;
          height: 2px;
          box-shadow: 0 0 3px rgba(255,255,255,0.5),
                      0 0 6px rgba(0,255,255,0.3),
                      0 0 9px rgba(0,255,255,0.2);
        }

        .video-light-ring {
          width: 120px;
          height: 120px;
        }
      }
    </style>

    <!-- Mobile Navigation -->
    <div class="mobile-menu">

    <div class="overlay"></div>

    <main>
      <h1 class="section-title">Video hướng dẫn</h1>
      <div class="search-container">
        <input type="text" class="search-box" id="searchBox" placeholder="Tìm kiếm video..." />
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="video-grid" id="videoList">
        <!-- Video sẽ được thêm vào đây bằng JavaScript -->
      </div>
    </main>

    <footer>
      <p>&copy; 2025 BETA TOOL. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true
      });

      // Header scroll effect
      window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });

      async function loadVideos() {
        try {
          const response = await fetch("videos.txt");
          const text = await response.text();
          const lines = text.split("\n").filter(line => line.trim() !== "");
          const videoContainer = document.getElementById("videoList");
          videoContainer.innerHTML = "";

          lines.forEach((line, index) => {
            const parts = line.split("|");
            if (parts.length === 2) {
              const title = parts[0].trim();
              let url = parts[1].trim();

              // Kiểm tra nếu là link youtu.be thì chuyển sang dạng nhúng
              if (url.includes("youtu.be")) {
                const videoId = url.split("/").pop().split("?")[0];
                url = `https://www.youtube.com/embed/${videoId}`;
              }

              // Kiểm tra nếu là link YouTube thường thì chuyển đổi sang embed
              if (url.includes("watch?v=")) {
                url = url.replace("watch?v=", "embed/");
              }

              const videoCard = document.createElement("div");
              videoCard.classList.add("video-card");
              videoCard.setAttribute("data-aos", "fade-up");
              videoCard.setAttribute("data-aos-delay", index * 100);
              videoCard.innerHTML = `
                <h3 class="video-title">${title}</h3>
                <iframe src="${url}" allowfullscreen></iframe>
                <div class="video-meta">
                  <span><i class="far fa-calendar"></i> ${new Date().toLocaleDateString()}</span>
                </div>
              `;
              videoContainer.appendChild(videoCard);
            }
          });
        } catch (error) {
          console.error("Lỗi tải video:", error);
          document.getElementById("videoList").innerHTML = `
            <div class="no-results">
              <i class="fas fa-exclamation-circle"></i>
              Không thể tải danh sách video. Vui lòng thử lại sau.
            </div>
          `;
        }
      }

      function searchVideos(searchTerm) {
        const videoCards = document.querySelectorAll(".video-card");
        let hasResults = false;

        videoCards.forEach((card) => {
          const title = card.querySelector(".video-title").textContent.toLowerCase();
          const searchText = searchTerm.toLowerCase();

          if (title.includes(searchText)) {
            card.style.display = "block";
            hasResults = true;
          } else {
            card.style.display = "none";
          }
        });

        const noResultsMsg = document.querySelector(".no-results");
        if (!hasResults) {
          if (!noResultsMsg) {
            const msg = document.createElement("div");
            msg.className = "no-results";
            msg.innerHTML = `
              <i class="fas fa-search"></i>
              Không tìm thấy video phù hợp
            `;
            document.getElementById("videoList").insertAdjacentElement("afterend", msg);
          }
        } else if (noResultsMsg) {
          noResultsMsg.remove();
        }
      }

      // Mobile Menu Toggle
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileNav = document.querySelector('.mobile-nav');
      const overlay = document.querySelector('.overlay');
      const mobileLinks = document.querySelectorAll('.mobile-nav-links a');

      function toggleMobileMenu() {
        mobileMenu.classList.toggle('active');
        mobileNav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenu.addEventListener('click', toggleMobileMenu);
      overlay.addEventListener('click', toggleMobileMenu);

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });

      // Close mobile menu on window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
      loadVideos();
        document.getElementById("searchBox").addEventListener("input", (e) => {
          searchVideos(e.target.value);
        });
      });

      function createFireParticles() {
        const fireEffect = document.querySelector('.fire-effect');
        fireEffect.innerHTML = '';
        fireEffect.classList.add('active');

        // Số lượng particle tùy thuộc vào kích thước màn hình
        const particleCount = window.innerWidth < 768 ? 50 : 80;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'fire-particle';
          
          // Random vị trí bắt đầu
          const startX = Math.random() * window.innerWidth;
          particle.style.left = startX + 'px';
          particle.style.bottom = '0';
          
          // Random kích thước
          const size = Math.random() * 5 + 5;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          // Random màu lửa
          const hue = Math.random() * 30 + 15; // Từ đỏ cam đến vàng
          particle.style.background = `hsl(${hue}, 100%, 50%)`;
          particle.style.filter = `blur(${Math.random() * 2 + 1}px)`;
          
          // Random thời gian animation
          const duration = Math.random() * 1 + 1;
          particle.style.animation = `riseAndFade ${duration}s ease-out forwards`;
          
          fireEffect.appendChild(particle);
        }

        return new Promise(resolve => {
          setTimeout(() => {
            fireEffect.classList.remove('active');
            resolve();
          }, 2000);
        });
      }

      function createVideoIcons() {
        const container = document.querySelector('.video-icons-container');
        container.innerHTML = '';
        container.classList.add('active');

        const icons = [
          { name: 'fa-home', color: 'cyan' },
          { name: 'fa-house', color: 'orange' },
          { name: 'fa-house-user', color: 'cyan' },
          { name: 'fa-house-signal', color: 'orange' },
          { name: 'fa-house-medical', color: 'cyan' },
          { name: 'fa-house-circle-check', color: 'orange' },
          { name: 'fa-house-circle-xmark', color: 'cyan' },
          { name: 'fa-house-circle-exclamation', color: 'orange' }
        ];

        // Điều chỉnh bán kính dựa trên kích thước màn hình
        const radius = window.innerWidth < 768 ? 120 : 180;

        icons.forEach((icon, index) => {
          const iconEl = document.createElement('i');
          iconEl.className = `fas ${icon.name} video-icon ${icon.color}`;
          
          const angle = (index / icons.length) * Math.PI * 2;
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius;
          
          iconEl.style.transform = `translate(${x}px, ${y}px)`;
          container.appendChild(iconEl);
        });

        // Kích hoạt animation với độ trễ
        const delay = window.innerWidth < 768 ? 100 : 150;
        container.querySelectorAll('.video-icon').forEach((icon, index) => {
          setTimeout(() => {
            icon.classList.add('active');
          }, index * delay);
        });

        return new Promise(resolve => {
          setTimeout(() => {
            container.classList.remove('active');
            resolve();
          }, 1500);
        });
      }

      function createCameraEffect() {
        const container = document.querySelector('.video-icons-container');
        const camera = document.createElement('div');
        camera.className = 'camera-effect';
        
        // Thêm các vật thể xoay
        const orbitingObjects = document.createElement('div');
        orbitingObjects.className = 'orbiting-objects';
        
        // Thêm 4 vật thể xoay
        for (let i = 0; i < 4; i++) {
          const object = document.createElement('div');
          object.className = 'orbiting-object';
          object.innerHTML = '<i class="fas fa-film"></i>';
          orbitingObjects.appendChild(object);
        }
        
        // Thêm các vật thể nổi
        const floatingElements = document.createElement('div');
        floatingElements.className = 'floating-elements';
        
        // Thêm 4 vật thể nổi
        for (let i = 0; i < 4; i++) {
          const element = document.createElement('div');
          element.className = 'floating-element';
          element.innerHTML = '<i class="fas fa-video"></i>';
          floatingElements.appendChild(element);
        }
        
        camera.appendChild(orbitingObjects);
        camera.appendChild(floatingElements);
        container.appendChild(camera);

        // Tạo hiệu ứng lửa xung quanh camera
        const createFireParticles = () => {
          const particle = document.createElement('div');
          particle.className = 'camera-fire-particle';
          
          // Random vị trí bắt đầu xung quanh camera
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 200 + 100;
          const startX = Math.cos(angle) * distance;
          const startY = Math.sin(angle) * distance;
          
          particle.style.left = `calc(50% + ${startX}px)`;
          particle.style.top = `calc(50% + ${startY}px)`;
          
          // Random kích thước và màu sắc
          const size = Math.random() * 8 + 8;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          const hue = Math.random() * 30 + 15;
          particle.style.background = `hsl(${hue}, 100%, 50%)`;
          
          container.appendChild(particle);
          
          // Xóa particle sau khi animation kết thúc
          setTimeout(() => {
            particle.remove();
          }, 1000);
        };

        // Tạo particles liên tục với tần suất cao hơn
        const particleInterval = setInterval(createFireParticles, 30);

        return new Promise(resolve => {
          setTimeout(() => {
            clearInterval(particleInterval);
            camera.remove();
            resolve();
          }, 1500);
        });
      }

      async function activateVideoPortal() {
        const btn = document.querySelector('.video-portal-btn');
        const fireScreen = document.querySelector('.fire-screen');
        
        // Ẩn nút
        btn.style.opacity = '0';
        
        // Hiệu ứng lửa
        await createFireParticles();
        
        // Hiệu ứng camera đang bốc cháy
        await createCameraEffect();
        
        // Hiệu ứng icon video
        await createVideoIcons();
        
        // Hiệu ứng màn hình lửa
        fireScreen.classList.add('active');
        
        // Chuyển trang sau khi hoàn thành hiệu ứng
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);
      }

      // Thêm sự kiện resize để tối ưu cho mobile
      window.addEventListener('resize', () => {
        const container = document.querySelector('.video-icons-container');
        if (container.classList.contains('active')) {
          createVideoIcons();
        }
      });

      function createVideoLightEffect() {
        const container = document.querySelector('.video-light-container');
        container.innerHTML = '';
        container.classList.add('active');

        const light = document.createElement('div');
        light.className = 'video-light';

        const lightBeam = document.createElement('div');
        lightBeam.className = 'video-light-beam';

        const lightRing = document.createElement('div');
        lightRing.className = 'video-light-ring';

        const lightRays = document.createElement('div');
        lightRays.className = 'video-light-rays';

        light.appendChild(lightBeam);
        light.appendChild(lightRing);
        light.appendChild(lightRays);
        container.appendChild(light);

        // Tạo tia sáng xoay
        for (let i = 0; i < 12; i++) {
          const ray = document.createElement('div');
          ray.className = 'video-light-ray';
          ray.style.transform = `rotate(${i * 30}deg)`;
          lightRays.appendChild(ray);
        }

        // Tối ưu số lượng hạt cho mobile
        const isMobile = window.innerWidth <= 768;
        const particleCount = isMobile ? 100 : 150;

        // Tạo hiệu ứng hạt sáng
        const createLightParticles = () => {
          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'video-light-particle';
            
            const angle = (Math.random() * Math.PI * 2);
            const distance = isMobile ? 
              (Math.random() * 400 + 50) : 
              (Math.random() * 600 + 100);
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            const size = isMobile ? 
              (Math.random() * 4 + 1) : 
              (Math.random() * 6 + 2);
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            const hue = Math.random() * 30 + 180;
            particle.style.background = `radial-gradient(circle at center,
              rgba(255,255,255,0.9) 0%,
              hsl(${hue}, 100%, 50%) 50%,
              hsl(${hue + 15}, 100%, 50%) 100%
            )`;
            
            light.appendChild(particle);
          }
        };

        return new Promise(resolve => {
          createLightParticles();
          setTimeout(() => {
            container.classList.remove('active');
            resolve();
          }, isMobile ? 800 : 1000);
        });
      }

      async function activateVideoPortal() {
        const btn = document.querySelector('.video-portal-btn');
        const fireScreen = document.querySelector('.fire-screen');
        
        btn.style.opacity = '0';
        
        await createVideoLightEffect();
        
        fireScreen.classList.add('active');
        
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      }
    </script>

    <!-- Add these elements before closing body tag -->
    <div class="video-portal-btn" onclick="activateVideoPortal()">
      <i class="fas fa-home"></i>
    </div>

    <div class="fire-effect"></div>
    <div class="video-icons-container"></div>
