<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA TOOL - Trang chủ</title>
    <link rel="stylesheet" href="csshome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/background.webp');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }
        .logo img {
            width: 60px;
            height: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #00d9ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
        }
        .intro {
            text-align: center;
            padding: 40px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #ffd900;
        }
        .video-section, .product-section, .blog-section {
            width: 90%;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00d9ff;
        }
        .video-carousel, .blog-carousel {
            overflow: hidden;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        .carousel-track {
            display: flex;
            transition: transform 1s linear;
        }
        .carousel-item {
            min-width: 300px;
            margin: 10px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .carousel-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/snapedit_1740629756864.png" alt="BETA TOOL Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="index.html">Giới thiệu</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="video-section">
        <h2><a href="video.html">Video Hướng Dẫn</a></h2>
        <div class="video-carousel" id="carousel">
            <div class="carousel-track" id="carouselTrack"></div>
        </div>
    </section>
    
    <section class="blog-section">
        <h2><a href="blog.html">Bài Viết Mới Nhất</a></h2>
        <div class="blog-carousel" id="blogCarousel">
            <div class="carousel-track" id="blogTrack"></div>
        </div>
    </section>
    
    <script>
        async function loadCarouselVideos() {
            try {
                const response = await fetch('videos.txt');
                const text = await response.text();
                const lines = text.split('\n');
                const carouselTrack = document.getElementById('carouselTrack');
                carouselTrack.innerHTML = '';
                
                lines.forEach(line => {
                    const parts = line.split('|');
                    if (parts.length === 2) {
                        const title = parts[0].trim();
                        let url = parts[1].trim();
                        const videoIdMatch = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|watch\?v=))([\w-]+)/);
                        if (videoIdMatch) {
                            url = `https://www.youtube.com/embed/${videoIdMatch[1]}`;
                        }
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('carousel-item');
                        videoItem.innerHTML = `<h3>${title}</h3><iframe src="${url}" allowfullscreen></iframe>`;
                        carouselTrack.appendChild(videoItem);
                    }
                });
            } catch (error) {
                console.error('Lỗi tải video:', error);
            }
        }
        
        async function loadCarouselBlogs() {
            try {
                const response = await fetch('blogs.txt');
                const text = await response.text();
                const lines = text.split('\n');
                const blogTrack = document.getElementById('blogTrack');
                blogTrack.innerHTML = '';
                
                lines.forEach(line => {
                    const parts = line.split('|');
                    if (parts.length === 2) {
                        const title = parts[0].trim();
                        const url = parts[1].trim();
                        const blogItem = document.createElement('div');
                        blogItem.classList.add('carousel-item');
                        blogItem.innerHTML = `<h3>${title}</h3><a href="${url}" target="_blank">Đọc thêm</a>`;
                        blogTrack.appendChild(blogItem);
                    }
                });
            } catch (error) {
                console.error('Lỗi tải blog:', error);
            }
        }
        
        loadCarouselVideos();
        loadCarouselBlogs();
    </script>
    
    <footer>
        <p>&copy; 2025 BETA TOOL. All rights reserved.</p>
    </footer>
</body>
</html>
