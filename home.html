<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA TOOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            background: #1e1e1e;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .bot-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .bot-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0px 0px 10px #ff6600;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .card {
            background: #1e1e1e;
            padding: 15px;
            min-width: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Trang chủ</a>
        <a href="#">Bot</a>
        <a href="#">Blog</a>
        <a href="#">Video</a>
        <a href="#">Liên hệ</a>
    </div>
    
    <div class="container">
        <h1>Chào mừng bạn đến với BETA TOOL!</h1>
        
        <div class="bot-info">
            <div class="bot-card"> <h2>BOT WINHASH AERO</h2> <p>Thông số: (Sẽ cập nhật sau)</p> </div>
            <div class="bot-card"> <h2>BOT WINHASH LOTTO</h2> <p>Thông số: (Sẽ cập nhật sau)</p> </div>
        </div>
        
        <h2>Blog</h2>
        <div class="scroll-container" id="blog-container"></div>
        
        <h2>Video</h2>
        <div class="scroll-container" id="video-container"></div>
    </div>

    <script>
        const blogs = [];
        const videos = [];
        
        function renderItems(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = items.length ? items.map(item => 
                `<div class="card"> <h3>${item.title}</h3> <a href="${item.link}">Xem</a> </div>`
            ).join('') : '';
        }
        
        renderItems("blog-container", blogs);
        renderItems("video-container", videos);
    </script>
</body>
</html>
