<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA TOOL - Video</title>
    <link rel="stylesheet" href="csshome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }
        .logo img {
            width: 60px;
            height: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #00d9ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
        }
        .carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel video {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .carousel-container:hover .carousel {
            animation-play-state: paused;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #1e1e1e;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/snapedit_1740629756864.png" alt="BETA TOOL Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="index.html">Giới thiệu</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="carousel-container">
        <h1>Video Nổi Bật</h1>
        <div class="carousel" id="carousel">
            <!-- Video sẽ được thêm bằng JavaScript -->
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 BETA TOOL. All rights reserved.</p>
    </footer>
    
    <script>
        async function loadFeaturedVideos() {
            try {
                const response = await fetch('videos.txt');
                const text = await response.text();
                const lines = text.split('\n');
                const carousel = document.getElementById('carousel');
                carousel.innerHTML = '';
                
                lines.slice(0, 5).forEach(line => {
                    const parts = line.split('|');
                    if (parts.length === 2) {
                        const url = parts[1].trim();
                        const videoElement = document.createElement('video');
                        videoElement.src = url;
                        videoElement.controls = true;
                        videoElement.loop = true;
                        carousel.appendChild(videoElement);
                    }
                });
                startCarousel();
            } catch (error) {
                console.error('Lỗi tải video:', error);
            }
        }

        function startCarousel() {
            const carousel = document.getElementById('carousel');
            let offset = 0;
            setInterval(() => {
                if (!carousel.matches(':hover')) {
                    offset -= 310;
                    if (offset <= -carousel.scrollWidth) {
                        offset = 0;
                    }
                    carousel.style.transform = `translateX(${offset}px)`;
                }
            }, 3000);
        }
        
        loadFeaturedVideos();
    </script>
</body>
</html>
