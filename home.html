<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA TOOL - Video</title>
    <link rel="stylesheet" href="csshome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }
        .logo img {
            width: 60px;
            height: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #00d9ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
        }
        .video-carousel {
            overflow: hidden;
            position: relative;
            width: 90%;
            margin: 20px auto;
        }
        .carousel-track {
            display: flex;
            transition: transform 1s linear;
        }
        .carousel-item {
            min-width: 300px;
            margin: 10px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00d9ff;
        }
        .carousel-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/snapedit_1740629756864.png" alt="BETA TOOL Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="index.html">Giới thiệu</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="video-carousel">
        <div class="carousel-track" id="carouselTrack"></div>
    </section>
    
    <footer>
        <p>&copy; 2025 BETA TOOL. All rights reserved.</p>
    </footer>
    
    <script>
        async function loadCarouselVideos() {
            try {
                const response = await fetch('videos.txt');
                const text = await response.text();
                const lines = text.split('\n');
                const carouselTrack = document.getElementById('carouselTrack');
                carouselTrack.innerHTML = '';
                
                lines.forEach(line => {
                    const parts = line.split('|');
                    if (parts.length === 2) {
                        const title = parts[0].trim();
                        const url = parts[1].trim();
                        
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('carousel-item');
                        videoItem.innerHTML = `<h3>${title}</h3><iframe src="${url}" allowfullscreen></iframe>`;
                        carouselTrack.appendChild(videoItem);
                    }
                });
                
                duplicateVideosForLoop();
                startCarousel();
            } catch (error) {
                console.error('Lỗi tải video:', error);
            }
        }
        
        function duplicateVideosForLoop() {
            const track = document.getElementById('carouselTrack');
            const items = track.children;
            if (items.length > 0) {
                for (let i = 0; i < 3; i++) {
                    track.appendChild(items[i].cloneNode(true));
                }
            }
        }
        
        function startCarousel() {
            const track = document.getElementById('carouselTrack');
            let position = 0;
            let interval;
            
            function moveCarousel() {
                position -= 310;
                if (Math.abs(position) >= track.scrollWidth / 2) {
                    position = 0;
                    track.style.transition = 'none';
                } else {
                    track.style.transition = 'transform 1s linear';
                }
                track.style.transform = `translateX(${position}px)`;
            }
            
            function startAutoSlide() {
                interval = setInterval(moveCarousel, 3000);
            }
            
            function stopAutoSlide() {
                clearInterval(interval);
            }
            
            track.addEventListener('mouseenter', stopAutoSlide);
            track.addEventListener('mouseleave', startAutoSlide);
            
            startAutoSlide();
        }
        
        loadCarouselVideos();
    </script>
</body>
</html>
