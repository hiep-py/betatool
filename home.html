<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETA TOOL</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #222;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .bot-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .bot-box {
            width: 40%;
            padding: 20px;
            background: linear-gradient(145deg, #1a1a1a, #292929);
            border-radius: 15px;
            box-shadow: 5px 5px 15px #00000066;
            text-align: center;
        }
        .section-title {
            font-size: 24px;
            margin-top: 40px;
            text-align: left;
            padding-left: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .grid-item {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">LOGO</div>
    <h1>Chào mừng bạn đến với BETA TOOL!</h1>
    
    <div class="bot-container">
        <div class="bot-box">BOT WINHASH AERO <br> Thông số: (Sẽ cập nhật sau)</div>
        <div class="bot-box">BOT WINHASH LOTTO <br> Thông số: (Sẽ cập nhật sau)</div>
    </div>
    
    <h2 class="section-title">Blog</h2>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
    </div>
    
    <h2 class="section-title">Video</h2>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>
</body>
</html>
