    <style>
      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --accent-color: #00ff00;
        --dark-bg: rgba(15, 15, 15, 0.95);
        --text-color: #ffffff;
      }
      body {
        background: url("img/background.webp") no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 40px;
        background: linear-gradient(to bottom, #123, #0b2a3d);
        box-shadow: 0 4px 2px -2px rgba(255, 215, 0, 0.8);
      }

      .logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 18px;
        position: relative;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: yellow;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: yellow;
        left: 0;
        bottom: -5px;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      .nav-links a:hover::after {
        transform: scaleX(1);
      }

      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        padding: 10px;
      }

      .product-card {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid cyan;
        padding: 15px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px cyan;
        transition: transform 0.3s;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-card img {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
      }

      .product-title {
        font-size: 16px;
        font-weight: bold;
        color: yellow;
        margin-top: 8px;
      }

      .product-desc {
        font-size: 12px;
        margin: 8px 0;
      }

      .view-more {
        color: cyan;
        text-decoration: none;
        font-weight: bold;
      }

      .view-more:hover {
        text-decoration: underline;
      }

      .search-container {
        margin: 20px auto;
        max-width: 600px;
        position: relative;
      }

      .search-box {
        width: 100%;
        padding: 15px 20px;
        font-size: 18px;
        color: #fff;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid cyan;
        border-radius: 25px;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      }

      .search-box:focus {
        border-color: #00ffff;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        background: rgba(0, 0, 0, 0.8);
      }

      .search-box::placeholder {
        color: #a0a0a0;
      }

      .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: cyan;
        font-size: 20px;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .search-box:focus + .search-icon {
        color: #00ffff;
      }

      .no-results {
        color: #ff6b6b;
        font-size: 18px;
        margin: 20px;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }

      /* Responsive Design */
      @media screen and (max-width: 480px) {
        .navbar {
          padding: 5px 10px;
        }
        .nav-links {
          flex-direction: column;
          align-items: center;
          gap: 8px;
        }
        .nav-links a {
          font-size: 14px;
        }
        .product-title {
          font-size: 16px;
        }
        .product-desc {
          font-size: 12px;
        }
      }

      .mobile-menu {
        display: none;
        font-size: 1.5em;
        color: var(--primary-color);
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        border: 1px solid rgba(0, 255, 255, 0.2);
        position: fixed;
        top: 15px;
        right: 15px;
      }

      .mobile-menu i {
        display: block;
        width: 25px;
        height: 3px;
        background: var(--primary-color);
        margin: 5px 0;
        transition: all 0.3s ease;
      }

      .mobile-menu.active i:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .mobile-menu.active i:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu.active i:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }

      .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(15, 32, 39, 0.98);
        backdrop-filter: blur(10px);
        padding: 80px 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        border-left: 1px solid rgba(0, 255, 255, 0.1);
      }

      .mobile-nav.active {
        right: 0;
      }

      .mobile-nav-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .mobile-nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .mobile-nav-links a:hover {
        background: rgba(0, 255, 255, 0.1);
        color: var(--primary-color);
      }

      .mobile-nav-links a i {
        margin-right: 10px;
        width: 20px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      @media (max-width: 768px) {

          width: 85%;
          padding: 60px 15px;
        }

        .mobile-nav-links a {
          padding: 12px 15px;
          font-size: 1.1em;
        }
      }

    <main>
      <h1>S·∫£n ph·∫©m m·ªõi nh·∫•t</h1>

        <input
          type="text"
          class="search-box"
          id="searchBox"
          placeholder="T√¨m ki·∫øm s·∫£n ph·∫©m..."
          autocomplete="off"
        />
        <i class="search-icon">üîç</i>
      </div>
      <div class="product-container" id="product-list">
        <!-- D·ªØ li·ªáu s·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c load ·ªü ƒë√¢y -->

    <script>
      function searchProducts(searchTerm) {
        const productCards = document.querySelectorAll(".product-card");
        let hasResults = false;

        productCards.forEach((card) => {
          const title = card
            .querySelector(".product-title")
            .textContent.toLowerCase();
          const desc = card
            .querySelector(".product-desc")
            .textContent.toLowerCase();
          const searchText = searchTerm.toLowerCase();

          if (title.includes(searchText) || desc.includes(searchText)) {
            card.style.display = "block";
            card.style.animation = "fadeIn 0.5s ease-in";
            hasResults = true;
          } else {
            card.style.display = "none";
          }
        });

        const noResultsMsg = document.querySelector(".no-results");
        if (!hasResults) {
          if (!noResultsMsg) {
            const msg = document.createElement("div");
            msg.className = "no-results";
            msg.textContent = "Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m ph√π h·ª£p";
            document
              .getElementById("product-list")
              .insertAdjacentElement("afterend", msg);
          }
        } else if (noResultsMsg) {
          noResultsMsg.remove();
        }
      }

      async function loadProducts() {
        try {
          const response = await fetch("products.txt");
          const text = await response.text();
          const lines = text
            .trim()
            .split("\n")
            .filter((line) => line.trim() !== "");

          let productHTML = "";
          lines.forEach((line) => {
            const parts = line.split("|");
            if (parts.length === 4) {
              const title = parts[0].trim();
              let desc = parts[1].trim();
              const img = parts[2].trim();
              const link = parts[3].trim();

              // Ch·ªâ l·∫•y 8 t·ª´ ƒë·∫ßu c·ªßa m√¥ t·∫£ + "..."
              const words = desc.split(" ");
              if (words.length > 8) {
                desc = words.slice(0, 8).join(" ") + "...";
              }

              productHTML += `
                            <div class="product-card">
                                <img src="${img}" alt="${title}" onerror="this.src='https://via.placeholder.com/300x150?text=Product+Not+Found';">
                                <div class="product-title">${title}</div>
                                <div class="product-desc">${desc}</div>
                                <a href="${link}" class="view-more" target="_blank">Xem chi ti·∫øt</a>
                            </div>
                        `;
            }
          });

          document.getElementById("product-list").innerHTML = productHTML;
        } catch (error) {
          console.error("L·ªói khi t·∫£i s·∫£n ph·∫©m:", error);
          document.getElementById("product-list").innerHTML =
            "<p>Kh√¥ng th·ªÉ t·∫£i danh s√°ch s·∫£n ph·∫©m. Vui l√≤ng ki·ªÉm tra file products.txt.</p>";
        }
      }

      // Kh·ªüi ch·∫°y khi trang t·∫£i xong
      document.addEventListener("DOMContentLoaded", () => {
        loadProducts();
        document.getElementById("searchBox").addEventListener("input", (e) => {
          searchProducts(e.target.value);
        });
      });

      // Mobile Menu Toggle
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileNav = document.querySelector('.mobile-nav');
      const overlay = document.querySelector('.overlay');
      const mobileLinks = document.querySelectorAll('.mobile-nav-links a');

      function toggleMobileMenu() {
        mobileMenu.classList.toggle('active');
        mobileNav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenu.addEventListener('click', toggleMobileMenu);
      overlay.addEventListener('click', toggleMobileMenu);

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });

      // Close mobile menu on window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    </script>
