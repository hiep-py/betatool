<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm - BETA TOOL</title>
    <link rel="stylesheet" href="csshome.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/background.webp');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        }
        .logo img {
            width: 60px;
            height: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #00d9ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff00ff;
        }
        .intro {
            text-align: center;
            padding: 40px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #ffd900;
            margin: 20px auto;
            width: 90%;
        }
        .products-section {
            width: 90%;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00d9ff;
        }
        .products, .products-carousel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card, .carousel-item {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            border: 2px solid deepskyblue; /* Viền xanh dương giống blog */
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Thêm bóng để nổi bật */
        }
        .product-card:hover::after, .carousel-item:hover::after {
            content: "Xem chi tiết";
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff00ff;
            color: #ffffff;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
        }
        .products-carousel {
            overflow: hidden;
            position: relative;
            width: 100%;
            margin-top: 20px;
            cursor: grab; /* Hiển thị con trỏ tay khi hover để kéo */
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Giữ độ mượt nhưng không tự động lướt */
            user-select: none; /* Ngăn chặn chọn văn bản khi kéo */
        }
        .carousel-item {
            min-width: 300px;
            margin: 10px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid deepskyblue; /* Viền xanh dương giống blog */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Thêm bóng để nổi bật */
        }
        .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .carousel-item a {
            color: #00d9ff;
            text-decoration: none;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #2c2c2c;
            border: 1px solid #00d9ff;
            border-radius: 5px;
            display: inline-block;
        }
        .carousel-item a:hover {
            color: #ff00ff;
            background-color: #3c3c3c;
        }
        .products-section h2 {
            color: #00ff00; /* Màu xanh lá cho tiêu đề sản phẩm */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0f2027;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/snapedit_1740629756864.png" alt="BETA TOOL Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="sanpham.html">Sản phẩm</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="index.html">Giới thiệu</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="intro">
        <h1>Khám Phá Sản Phẩm BETA TOOL</h1>
        <p>Nơi cung cấp các công cụ tiên tiến giúp bạn kiếm tiền và tự động hóa công việc một cách hiệu quả.</p>
    </section>
    
    <section class="products-section">
        <h2>Sản Phẩm Nổi Bật</h2>
        <div class="products-carousel" id="productsCarousel">
            <div class="carousel-track" id="productsTrack"></div>
        </div>
    </section>
    
    <footer>
        <p>© 2025 BETA TOOL. All rights reserved.</p>
    </footer>

    <script>
        async function loadCarouselProducts() {
            try {
                const response = await fetch('products.txt');
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line);
                const productsTrack = document.getElementById('productsTrack');
                productsTrack.innerHTML = '';

                if (lines.length === 0) {
                    productsTrack.innerHTML = '<p>Không có sản phẩm nào để hiển thị.</p>';
                    return;
                }

                lines.forEach(line => {
                    const [title, description, imageUrl, productUrl] = line.split('|').map(part => part.trim());
                    if (title && description && imageUrl && productUrl) {
                        const productItem = document.createElement('div');
                        productItem.classList.add('carousel-item');
                        productItem.innerHTML = `
                            <img src="${imageUrl}" alt="${title}" onerror="this.src='https://via.placeholder.com/300x200?text=Product+Not+Found';">
                            <h3>${title}</h3>
                            <p class="description">${description}</p>
                            <a href="${productUrl}" class="read-more">Xem chi tiết</a>
                        `;
                        productsTrack.appendChild(productItem);
                    }
                });

                enableManualScroll('productsCarousel', 'productsTrack'); // Sử dụng lướt thủ công cho sản phẩm
            } catch (error) {
                console.error('Lỗi tải sản phẩm:', error);
                const productsTrack = document.getElementById('productsTrack');
                productsTrack.innerHTML = '<p>Không thể tải danh sách sản phẩm. Vui lòng kiểm tra file products.txt.</p>';
                alert('Không thể tải danh sách sản phẩm. Vui lòng kiểm tra file products.txt.');
            }
        }
        
        function enableManualScroll(carouselId, trackId) {
            const carousel = document.getElementById(carouselId);
            const track = document.getElementById(trackId);
            const items = track.querySelectorAll('.carousel-item');
            if (items.length === 0) return;

            let isDragging = false;
            let startPos = 0;
            let currentTranslate = 0;
            let prevTranslate = 0;

            carousel.addEventListener('mousedown', startDragging);
            carousel.addEventListener('mousemove', drag);
            carousel.addEventListener('mouseup', stopDragging);
            carousel.addEventListener('mouseleave', stopDragging);
            carousel.addEventListener('touchstart', startDragging);
            carousel.addEventListener('touchmove', drag);
            carousel.addEventListener('touchend', stopDragging);

            function startDragging(e) {
                isDragging = true;
                carousel.style.cursor = 'grabbing';
                startPos = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - prevTranslate;
                track.style.transition = 'none'; // Tắt transition khi kéo
            }

            function drag(e) {
                if (!isDragging) return;
                const currentPosition = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                currentTranslate = currentPosition - startPos;
                track.style.transform = `translateX(${currentTranslate}px)`;
            }

            function stopDragging() {
                if (!isDragging) return;
                isDragging = false;
                carousel.style.cursor = 'grab';
                prevTranslate = currentTranslate;
                track.style.transition = 'transform 0.5s ease-in-out'; // Bật lại transition cho mượt

                // Căn chỉnh về vị trí gần nhất
                const itemWidth = items[0].offsetWidth + 20; // Cộng margin 10px mỗi bên
                const nearestIndex = Math.round(-currentTranslate / itemWidth);
                const index = Math.max(0, Math.min(nearestIndex, items.length - 1));
                track.style.transform = `translateX(-${index * itemWidth}px)`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCarouselProducts();
        });
    </script>
</body>
</html>
