    <style>
      :root {
        --primary-color: #00ffff;
        --secondary-color: #ff00ff;
        --accent-color: #00ff00;
        --dark-bg: rgba(15, 15, 15, 0.95);
        --text-color: #ffffff;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: var(--text-color);
        line-height: 1.6;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/background.webp") no-repeat center center fixed;
        background-size: cover;
        opacity: 0.1;
        z-index: -2;
      }

      @keyframes shootingStars {
        0% {
          transform: translate(120vw, -20vh) rotate(-45deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translate(-20vw, 120vh) rotate(-45deg);
          opacity: 0;
        }
      }

      .shooting-stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }

      .shooting-star {
        position: absolute;
        height: 2px;
        background: linear-gradient(-90deg, 
          rgba(0,255,255,0) 0%, 
          rgba(0,255,255,0.3) 30%,
          rgba(0,255,255,1) 100%
        );
        animation: shootingStars linear infinite;
        filter: drop-shadow(0 0 3px rgba(0,255,255,0.3));
      }

      .shooting-star::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, 
          rgba(0,255,255,1) 0%,
          rgba(0,255,255,0.3) 50%,
          rgba(0,255,255,0) 100%
        );
        border-radius: 50%;
        transform: translate(-50%, -50%);
        filter: blur(0.5px);
      }

      .shooting-star::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100px;
        height: 1px;
        background: linear-gradient(-90deg,
          rgba(0,255,255,0) 0%,
          rgba(0,255,255,0.3) 50%,
          rgba(0,255,255,0.8) 100%
        );
        transform: translate(-100%, -50%);
        filter: blur(1px);
        opacity: 0.2;
      }

      .shooting-star:nth-child(1) {
        top: 15%;
        width: 150px;
        animation-duration: 3s;
        animation-delay: 0s;
      }

      .shooting-star:nth-child(2) {
        top: 35%;
        width: 100px;
        animation-duration: 2.5s;
        animation-delay: 1s;
      }

      .shooting-star:nth-child(3) {
        top: 55%;
        width: 120px;
        animation-duration: 3.2s;
        animation-delay: 1.8s;
      }

      .shooting-star:nth-child(4) {
        top: 25%;
        width: 180px;
        animation-duration: 4s;
        animation-delay: 2.5s;
      }

      .shooting-star:nth-child(5) {
        top: 45%;
        width: 130px;
        animation-duration: 3.5s;
        animation-delay: 0.5s;
      }

      .shooting-star:nth-child(6) {
        top: 65%;
        width: 160px;
        animation-duration: 2.8s;
        animation-delay: 2s;
      }

      @keyframes portalOpen {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .portal-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: rgba(0, 0, 0, 0);
        transition: all 0.5s ease;
      }

      .portal-container.active {
        background: rgba(0, 0, 0, 0.8);
      }

      .portal {
        width: 300px;
        height: 300px;
        position: relative;
        transform: scale(0);
        opacity: 0;
        transition: all 0.5s ease;
      }

      .portal-container.active .portal {
        transform: scale(1);
        opacity: 1;
      }

      .portal::before,
      .portal::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      .portal::before {
        background: radial-gradient(circle, 
          rgba(0,255,255,1) 0%,
          rgba(0,255,255,0.3) 50%,
          rgba(0,0,0,0) 100%
        );
        animation: rotate 2s linear infinite;
        box-shadow: 0 0 50px rgba(0,255,255,0.5);
      }

      .portal::after {
        background: conic-gradient(
          from 0deg,
          transparent 0%,
          rgba(0,255,255,0.8) 20%,
          transparent 40%,
          rgba(0,255,255,0.8) 60%,
          transparent 80%,
          rgba(0,255,255,0.8) 100%
        );
        animation: rotate 3s linear infinite reverse;
        filter: drop-shadow(0 0 15px rgba(0,255,255,0.5));
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .product-link {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .product-link:hover {
        background: rgba(0,255,255,0.2);
        transform: translateY(-2px);
      }

      .product-link::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(0,255,255,0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.3s ease, height 0.3s ease;
      }

      .product-link:hover::before {
        width: 200%;
        height: 200%;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(15, 32, 39, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      }

      header.scrolled {
        padding: 10px 30px;
        background: rgba(15, 32, 39, 0.98);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        text-decoration: none;
        color: var(--primary-color);
      }

      .logo img {
        height: 40px;
        transition: transform 0.3s ease;
      }

      .logo:hover img {
        transform: scale(1.1) rotate(5deg);
      }

      .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
      }

      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .nav-links a::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-color);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .nav-links a:hover::before {
        transform: translateX(0);
      }

      .nav-links a:hover {
        color: var(--primary-color);
        background: rgba(0, 255, 255, 0.1);
      }

      main {
        padding-top: 120px;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto 40px;
        padding: 0 20px;
        position: relative;
      }

      .search-box {
        width: 100%;
        padding: 15px 20px;
        font-size: 1em;
        color: var(--text-color);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 25px;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-box:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
      }

      .search-box::placeholder {
        color: #888;
      }

      .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        pointer-events: none;
      }

      .section-title {
        text-align: center;
        font-size: 2.5em;
        color: var(--primary-color);
        margin: 0 0 40px;
        position: relative;
        padding-bottom: 15px;
      }

      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 3px;
      }

      .product-container {
        max-width: 1200px;
        margin: 0 auto 50px;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .product-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 255, 255, 0.1);
        position: relative;
      }

      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .product-card:hover img {
        transform: scale(1.05);
      }

      .product-content {
        padding: 20px;
      }

      .product-category {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 255, 255, 0.2);
        color: var(--primary-color);
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.8em;
        backdrop-filter: blur(5px);
      }

      .product-title {
        font-size: 1.5em;
        color: var(--primary-color);
        margin-bottom: 10px;
        font-weight: 600;
      }

      .product-desc {
        color: #e0e0e0;
        margin-bottom: 20px;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-meta {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #888;
        font-size: 0.9em;
        margin-bottom: 15px;
      }

      .product-meta i {
        color: var(--primary-color);
      }

      .view-more {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 20px;
        background: rgba(0, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .view-more:hover {
        background: rgba(0, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .no-results {
        text-align: center;
        color: var(--primary-color);
        font-size: 1.2em;
        padding: 20px;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      /* Mobile Menu Styles */
      .mobile-menu {
        display: none;
        font-size: 1.5em;
        color: var(--primary-color);
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        border: 1px solid rgba(0, 255, 255, 0.2);
        position: fixed;
        top: 15px;
        right: 15px;
      }

      .mobile-menu i {
        display: block;
        width: 25px;
        height: 3px;
        background: var(--primary-color);
        margin: 5px 0;
        transition: all 0.3s ease;
      }

      .mobile-menu.active i:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .mobile-menu.active i:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu.active i:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }

      .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: rgba(15, 32, 39, 0.98);
        backdrop-filter: blur(10px);
        padding: 80px 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        border-left: 1px solid rgba(0, 255, 255, 0.1);
      }

      .mobile-nav.active {
        right: 0;
      }

      .mobile-nav-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .mobile-nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.2em;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .mobile-nav-links a:hover {
        background: rgba(0, 255, 255, 0.1);
        color: var(--primary-color);
      }

      .mobile-nav-links a i {
        margin-right: 10px;
        width: 20px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      @media (max-width: 768px) {
        header {
          padding: 10px 15px;
        }

        .logo {
          gap: 10px;
        }

        .logo img {
          height: 35px;
        }

        .logo span {
          display: none;
        }

        .nav-links {
          display: none;
        }

        .mobile-menu {
          display: block;
        }

        main {
          padding-top: 80px;
      }

      .search-container {
          margin: 0 15px 20px;
      }

      .search-box {
          padding: 12px 15px;
          font-size: 0.95em;
        }

        .section-title {
          font-size: 1.8em;
          margin: 0 0 20px;
        }

        .product-container {
          margin: 0;
          padding: 0 15px;
          gap: 20px;
        }

        .product-card {
          margin: 0;
          border-radius: 12px;
        }

        .product-content {
          padding: 15px;
        }

        .product-title {
          font-size: 1.2em;
          margin-bottom: 8px;
        }

        .product-desc {
          font-size: 0.9em;
          margin-bottom: 15px;
          -webkit-line-clamp: 2;
          line-clamp: 2;
        }

        .product-meta {
          font-size: 0.85em;
          margin-bottom: 12px;
          gap: 12px;
        }

        .view-more {
          padding: 8px 12px;
          font-size: 0.9em;
        }

        .tool-icon {
          font-size: 30px;
        }

        .tool-icons-container {
          transform: scale(0.8);
        }

        @keyframes toolIconFloatCyan {
          0% {
            opacity: 0;
            transform: scale(0) rotate(0deg);
          }
          30% {
            opacity: 1;
            transform: scale(1.2) rotate(180deg);
            filter: drop-shadow(0 0 15px rgba(0,255,255,0.8));
          }
          70% {
            opacity: 1;
            transform: scale(1.2) rotate(360deg);
            filter: drop-shadow(0 0 15px rgba(0,255,255,0.8));
          }
          100% {
            opacity: 0;
            transform: scale(0) rotate(720deg);
          }
        }

        @keyframes toolIconFloatDark {
          0% {
            opacity: 0;
            transform: scale(0) rotate(0deg);
          }
          30% {
            opacity: 1;
            transform: scale(1.2) rotate(180deg);
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
          }
          70% {
            opacity: 1;
            transform: scale(1.2) rotate(360deg);
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
          }
          100% {
            opacity: 0;
            transform: scale(0) rotate(720deg);
          }
        }

        .circuit-pattern {
          background-size: 30px 30px;
        }

        .particle {
          width: 4px;
          height: 4px;
        }

        .flash {
          opacity: 0.8;
        }

        .transition-screen::before,
        .transition-screen::after {
          background: linear-gradient(90deg, 
            rgba(0,255,255,0.15) 0%,
            rgba(0,255,255,0.4) 50%,
            rgba(0,255,255,0.15) 100%
          );
        }
      }

        }

          margin: 0 10px 15px;
        }

        .search-box {
          padding: 10px 15px;
          font-size: 0.9em;
        }

        .section-title {
          font-size: 1.5em;
          margin: 0 0 15px;
        }

        .product-container {
          padding: 0 10px;
          gap: 15px;
        }

        .product-card {
          border-radius: 10px;
        }

        .product-card img {
          height: 160px;
        }

        .product-content {
          padding: 12px;
        }

        .product-title {
          font-size: 1.1em;
          margin-bottom: 6px;
        }

        .product-desc {
          font-size: 0.85em;
          margin-bottom: 12px;
        }

        .product-meta {
          font-size: 0.8em;
          margin-bottom: 10px;
          gap: 10px;
        }

        .view-more {

          font-size: 0.85em;
        }

        .product-category {
          font-size: 0.75em;
          padding: 4px 8px;
        }

        .tool-icon {
          font-size: 24px;
        }

        .tool-icons-container {
          transform: scale(0.6);
        }

        .circuit-pattern {
          background-size: 20px 20px;
        }

      /* Home Portal Button */
      .home-portal-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: rgba(0,255,255,0.1);
        border: 2px solid rgba(0,255,255,0.3);
        border-radius: 50%;
        display: flex;

      @keyframes rotateBg {
        from {

        position: fixed;
        top: 0;
        left: 0;

      .home-portal-container.active {
        background: rgba(0, 0, 0, 0.9);

      .home-portal {
        width: 400px;
        height: 400px;
        position: relative;
        transform: scale(0) rotate(0deg);
        opacity: 0;
        transition: all 0.8s ease;
      }

      .home-portal-container.active .home-portal {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }

      .home-portal::before,
      .home-portal::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      .home-portal::before {
        background: radial-gradient(circle, 
          rgba(255,0,255,1) 0%,
          rgba(255,0,255,0.3) 50%,
          rgba(0,0,0,0) 100%
        );
        animation: rotateClockwise 3s linear infinite;
        box-shadow: 0 0 50px rgba(255,0,255,0.5);
      }

      .home-portal::after {
        background: conic-gradient(
          from 0deg,
          transparent 0%,
          rgba(255,0,255,0.8) 20%,
          transparent 40%,
          rgba(255,0,255,0.8) 60%,
          transparent 80%,
          rgba(255,0,255,0.8) 100%
        );
        animation: rotateCounterClockwise 4s linear infinite;
        filter: drop-shadow(0 0 15px rgba(255,0,255,0.5));
      }

      @keyframes rotateClockwise {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes rotateCounterClockwise {
        to {
          transform: rotate(-360deg);

      @media (max-width: 768px) {
        .home-portal-btn {

      /* Explosion effect */
      .explosion {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10000;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #00ffff;
        box-shadow: 0 0 15px #00ffff;
        animation: explode 1s ease-out forwards;
      }

      @keyframes explode {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        50% {
          opacity: 0.8;
          transform: translate(calc(var(--tx) * 0.5), calc(var(--ty) * 0.5)) scale(1.2);
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      .flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        opacity: 0;
        z-index: 10001;
        pointer-events: none;
      }

      @keyframes flash {
        0% { opacity: 0; }
        10% { opacity: 1; }
        100% { opacity: 0; }
      }

      /* Transition Screen Effect */
      .transition-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10002;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
      }

      .transition-screen::before,
      .transition-screen::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 50%;
        background: linear-gradient(90deg, 
          rgba(0,255,255,0.2) 0%,
          rgba(0,255,255,0.5) 50%,
          rgba(0,255,255,0.2) 100%
        );
        transition: transform 0.8s ease-in-out;
      }

      .transition-screen::before {
        top: 0;
        transform: translateX(-100%);
      }

      .transition-screen::after {
        bottom: 0;
        transform: translateX(100%);
      }

      .transition-screen.active {
        opacity: 1;
        visibility: visible;
      }

      .transition-screen.active::before {
        transform: translateX(0);
        animation: glowTop 1s ease-in-out infinite;
      }

      .transition-screen.active::after {
        transform: translateX(0);
        animation: glowBottom 1s ease-in-out infinite;
      }

      @keyframes glowTop {
        0%, 100% {
          box-shadow: 0 0 20px rgba(0,255,255,0.3);
          background: linear-gradient(90deg,

          );
        }
      }

      @keyframes glowBottom {

          background: linear-gradient(90deg, 
            rgba(0,255,255,0.2) 0%,
            rgba(0,255,255,0.5) 50%,
            rgba(0,255,255,0.2) 100%
          );
        }
        50% {
          box-shadow: 0 0 40px rgba(0,255,255,0.5);
          background: linear-gradient(90deg, 
            rgba(0,255,255,0.3) 0%,
            rgba(0,255,255,0.7) 50%,
            rgba(0,255,255,0.3) 100%
          );
        }
      }

      /* Tool Icons Animation */
      .tool-icons-container {

      @keyframes toolIconFloatCyan {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        30% {
          opacity: 1;

    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true
      });

      // Header scroll effect
      window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
          } else {
          header.classList.remove('scrolled');
        }
      });

      async function loadProducts() {
        try {
          const response = await fetch("products.txt");
          const text = await response.text();
          const lines = text.split("\n").filter((line) => line.trim() !== "");

          let productHTML = "";
          lines.forEach((line, index) => {
            const parts = line.split("|");
            if (parts.length === 4) {
              const title = parts[0].trim();
              let desc = parts[1].trim();
              const img = parts[2].trim();
              const link = parts[3].trim();

              // Chỉ lấy 8 từ đầu của mô tả + "..."
              const words = desc.split(" ");
              if (words.length > 8) {
                desc = words.slice(0, 8).join(" ") + "...";
              }

              productHTML += `
                <div class="product-card" data-aos="fade-up" data-aos-delay="${index * 100}">
                  <div class="product-category">Sản phẩm</div>
                  <img src="${img}" alt="${title}" onerror="this.src='https://via.placeholder.com/300x200?text=Product+Image'">
                  <div class="product-content">
                    <div class="product-meta">
                      <span><i class="fas fa-star"></i> Mới</span>
                      <span><i class="fas fa-eye"></i> Chi tiết</span>
                    </div>
                    <h3 class="product-title">${title}</h3>
                    <p class="product-desc">${desc}</p>
                    <a href="${link}" class="view-more product-link">
                      <i class="fas fa-info-circle"></i> Chi tiết
                    </a>
                  </div>
                            </div>
                        `;
            }
          });

          document.getElementById("product-list").innerHTML = productHTML || `
            <div class="no-results">
              <i class="fas fa-exclamation-circle"></i>
              Không có sản phẩm nào để hiển thị.
            </div>
          `;

          // Thêm event listeners cho cổng dịch chuyển sau khi sản phẩm được load
          document.querySelectorAll('.product-link').forEach(link => {
            link.addEventListener('click', (e) => {
              e.preventDefault();
              const url = link.getAttribute('href');
              activatePortal(url);
            });
          });

        } catch (error) {
          console.error("Lỗi khi tải sản phẩm:", error);
          document.getElementById("product-list").innerHTML = `
            <div class="no-results">
              <i class="fas fa-exclamation-circle"></i>
              Không thể tải danh sách sản phẩm. Vui lòng thử lại sau.
            </div>
          `;
        }
      }

      function searchProducts(searchTerm) {
        const productCards = document.querySelectorAll(".product-card");
        let hasResults = false;

        productCards.forEach((card) => {
          const title = card.querySelector(".product-title").textContent.toLowerCase();
          const desc = card.querySelector(".product-desc").textContent.toLowerCase();
          const searchText = searchTerm.toLowerCase();

          if (title.includes(searchText) || desc.includes(searchText)) {
            card.style.display = "block";
            hasResults = true;
          } else {
            card.style.display = "none";
          }
        });

        const noResultsMsg = document.querySelector(".no-results");
        if (!hasResults) {
          if (!noResultsMsg) {
            const msg = document.createElement("div");
            msg.className = "no-results";
            msg.innerHTML = `
              <i class="fas fa-search"></i>
              Không tìm thấy sản phẩm phù hợp
            `;
            document.getElementById("product-list").insertAdjacentElement("afterend", msg);
          }
        } else if (noResultsMsg) {
          noResultsMsg.remove();
        }
      }

      // Mobile Menu Toggle
      const mobileMenu = document.querySelector('.mobile-menu');
      const mobileNav = document.querySelector('.mobile-nav');
      const overlay = document.querySelector('.overlay');
      const mobileLinks = document.querySelectorAll('.mobile-nav-links a');

      function toggleMobileMenu() {
        mobileMenu.classList.toggle('active');
        mobileNav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
      }

      mobileMenu.addEventListener('click', toggleMobileMenu);
      overlay.addEventListener('click', toggleMobileMenu);

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });

      // Close mobile menu on window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        loadProducts();
        document.getElementById("searchBox").addEventListener("input", (e) => {
          searchProducts(e.target.value);
        });
      });

      // Portal effect
      function activatePortal(url) {
        const portalContainer = document.querySelector('.portal-container');
        const portal = document.querySelector('.portal');
        
        // Reset animation
        portal.style.transform = 'scale(0)';
        portal.style.opacity = '0';
        
        // Show portal container
        portalContainer.style.display = 'flex';
        
        // Force reflow
        void portalContainer.offsetWidth;
        
        // Activate animations
        portalContainer.classList.add('active');
        
        // Add sound effect if needed
        // const portalSound = new Audio('sound/portal.mp3');
        // portalSound.play();
        
        setTimeout(() => {
          window.location.href = url;
        }, 2000);
      }

      // Add click event to all product links
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.product-link').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const url = link.getAttribute('href');
            activatePortal(url);
          });
        });
      });

      function createParticles(x, y) {
        const explosion = document.createElement('div');
        explosion.className = 'explosion';
        document.body.appendChild(explosion);

        // Tạo hiệu ứng flash
        const flash = document.createElement('div');
        flash.className = 'flash';
        document.body.appendChild(flash);
        flash.style.animation = 'flash 1s ease-out';

        // Tạo nhiều hạt nổ hơn
        for (let i = 0; i < 80; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          const angle = (Math.random() * 360) * Math.PI / 180;
          const velocity = 400 + Math.random() * 300;
          
          const tx = Math.cos(angle) * velocity;
          const ty = Math.sin(angle) * velocity;
          
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          
          particle.style.setProperty('--tx', `${tx}px`);
          particle.style.setProperty('--ty', `${ty}px`);
          
          particle.style.width = '6px';
          particle.style.height = '6px';
          
          const hue = 180; // Màu xanh cyan
          particle.style.background = `hsl(${hue}, 100%, 50%)`;
          particle.style.boxShadow = `0 0 15px hsl(${hue}, 100%, 50%)`;
          
          explosion.appendChild(particle);
        }

        // Tăng thời gian hiệu ứng
        setTimeout(() => {
          explosion.remove();
          flash.remove();
        }, 1500);
      }

      function createToolIcons() {
        const container = document.querySelector('.tool-icons-container');
        container.innerHTML = '';
        
        const icons = [
          { icon: 'fa-wrench', color: 'dark' },
          { icon: 'fa-screwdriver', color: 'cyan' },
          { icon: 'fa-gear', color: 'dark' },
          { icon: 'fa-bolt', color: 'cyan' },
          { icon: 'fa-tools', color: 'dark' },
          { icon: 'fa-microchip', color: 'cyan' },
          { icon: 'fa-hammer', color: 'dark' },
          { icon: 'fa-cog', color: 'cyan' }
        ];
        
        // Điều chỉnh bán kính dựa trên kích thước màn hình
        const radius = window.innerWidth < 768 ? 150 : 200;
        
        icons.forEach((item, index) => {
          const iconEl = document.createElement('i');
          iconEl.className = `fas ${item.icon} tool-icon ${item.color}`;
          
          const angle = (index / icons.length) * Math.PI * 2;
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius;
          
          iconEl.style.transform = `translate(${x}px, ${y}px)`;
          container.appendChild(iconEl);
        });
        
        container.classList.add('active');
        
        // Giảm độ trễ trên mobile
        const delay = window.innerWidth < 768 ? 150 : 200;
        
        container.querySelectorAll('.tool-icon').forEach((icon, index) => {
          setTimeout(() => {
            icon.classList.add('active');
          }, index * delay);
        });
        
        // Giảm thời gian hiển thị trên mobile
        const duration = window.innerWidth < 768 ? 1500 : 2000;
        return new Promise(resolve => {
          setTimeout(resolve, duration);
        });
      }

      async function createTransitionEffect() {
        const circuitPattern = document.querySelector('.circuit-pattern');
        circuitPattern.classList.add('active');
        
        await createToolIcons();
        
        // Giảm thời gian chờ trên mobile
        const delay = window.innerWidth < 768 ? 300 : 500;
        await new Promise(resolve => setTimeout(resolve, delay));
        
        const transitionScreen = document.querySelector('.transition-screen');
        transitionScreen.classList.add('active');
        
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        createParticles(centerX, centerY);
        
        // Giảm thời gian hiệu ứng trên mobile
        const duration = window.innerWidth < 768 ? 1500 : 2000;
        return new Promise(resolve => {
          setTimeout(() => {
            circuitPattern.classList.remove('active');
            resolve();
          }, duration);
        });
      }

      async function activateHomePortal() {
        const portalContainer = document.querySelector('.home-portal-container');
        const portal = document.querySelector('.home-portal');
        const btn = document.querySelector('.home-portal-btn');
        const rect = btn.getBoundingClientRect();
        
        createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
