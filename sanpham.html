<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm - BETA TOOL</title>
    <style>
      body {
        background: url("/img/background.webp") no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 40px;
        background: linear-gradient(to bottom, #123, #0b2a3d);
        box-shadow: 0 4px 2px -2px rgba(255, 215, 0, 0.8);
      }

      .logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 18px;
        position: relative;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: yellow;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: yellow;
        left: 0;
        bottom: -5px;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      .nav-links a:hover::after {
        transform: scaleX(1);
      }

      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        padding: 20px;
      }

      .product-card {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid cyan;
        padding: 15px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px cyan;
        transition: transform 0.3s;
        flex: 0 0 calc(50% - 20px); /* 2 ô trên mỗi hàng trên điện thoại */
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-card img {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
      }

      .product-title {
        font-size: 20px;
        font-weight: bold;
        color: yellow;
      }

      .product-desc {
        font-size: 14px;
        margin: 10px 0;
      }

      .view-more {
        color: cyan;
        text-decoration: none;
        font-weight: bold;
      }

      .view-more:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      /* Màn hình lớn (desktop và landscape tablet) */
      @media screen and (min-width: 1024px) {
        .product-card {
          width: calc(33.333% - 20px);
          flex: 0 0 calc(33.333% - 20px);
        }
      }

      /* Màn hình vừa và nhỏ (portrait tablet và mobile) */
      @media screen and (max-width: 1023px) {
        .product-card {
          width: calc(50% - 20px);
          flex: 0 0 calc(50% - 20px);
        }
        .product-card img {
          height: 140px;
        }
        .product-title {
          font-size: 16px;
        }
        .product-desc {
          font-size: 14px;
        }
      }

      /* Màn hình rất nhỏ */
      @media screen and (max-width: 480px) {
        .navbar {
          padding: 5px 10px;
        }
        .nav-links {
          flex-direction: column;
          align-items: center;
        }
        .product-card {
          width: calc(50% - 10px);
          flex: 0 0 calc(50% - 10px);
          padding: 10px;
        }
        .product-card img {
          height: 120px;
        }
        .product-title {
          font-size: 14px;
        }
        .product-desc {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="/img/snapedit_1740629756864.png" alt="Logo BETA TOOL" />
      </div>
      <div class="nav-links">
        <a href="home.html">Trang chủ</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="blog.html">Blog</a>
        <a href="video.html">Video</a>
        <a href="index.html">Giới thiệu</a>
      </div>
    </div>

    <h1>Sản phẩm mới nhất</h1>
    <div class="product-container" id="product-list">
      <!-- Dữ liệu sản phẩm sẽ được load ở đây -->
    </div>

    <script>
      async function loadProducts() {
        try {
          const response = await fetch("products.txt");
          const text = await response.text();
          const lines = text
            .trim()
            .split("\n")
            .filter((line) => line.trim() !== "");

          let productHTML = "";
          lines.forEach((line) => {
            const parts = line.split("|");
            if (parts.length === 4) {
              const title = parts[0].trim();
              let desc = parts[1].trim();
              const img = parts[2].trim();
              const link = parts[3].trim();

              // Chỉ lấy 8 từ đầu của mô tả + "..."
              const words = desc.split(" ");
              if (words.length > 8) {
                desc = words.slice(0, 8).join(" ") + "...";
              }

              productHTML += `
                            <div class="product-card">
                                <img src="${img}" alt="${title}" onerror="this.src='https://via.placeholder.com/300x150?text=Product+Not+Found';">
                                <div class="product-title">${title}</div>
                                <div class="product-desc">${desc}</div>
                                <a href="${link}" class="view-more" target="_blank">Xem chi tiết</a>
                            </div>
                        `;
            }
          });

          document.getElementById("product-list").innerHTML = productHTML;
        } catch (error) {
          console.error("Lỗi khi tải sản phẩm:", error);
          document.getElementById("product-list").innerHTML =
            "<p>Không thể tải danh sách sản phẩm. Vui lòng kiểm tra file products.txt.</p>";
        }
      }

      // Khởi chạy khi trang tải xong
      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
