<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <!-- Thay thế meta viewport cũ bằng dòng mới này -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camgirl - BETA TOOL</title>
    <style>
      body {
        background: url("../img/background.webp") no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 40px;
        background: linear-gradient(to bottom, #123, #0b2a3d);
        box-shadow: 0 4px 2px -2px rgba(255, 215, 0, 0.8);
      }

      .logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: yellow;
      }

      .product-details {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        border: 2px solid cyan;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        text-align: center; /* Thêm thuộc tính này */
      }

      .product-image {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        margin: 20px auto; /* Cập nhật margin */
        display: block; /* Thêm thuộc tính này */
      }

      .product-title {
        color: yellow;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .product-description {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 20px;
        text-align: center; /* Thêm thuộc tính này */
      }

      .download-btn {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(45deg, #00ff87, #60efff);
        color: #000;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
      }

      .iframe-container {
        margin: 20px auto; /* Cập nhật margin */
        border: 2px solid #00d9ff;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        max-width: 800px; /* Thêm thuộc tính này */
      }
      .iframe-container iframe {
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 8px;
      }
      .zoom-button {
        background-color: #00d9ff;
        color: white;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .switch-view-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 25px;
        background: linear-gradient(45deg, #00ccff, #0066ff);
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 204, 255, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .switch-view-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 204, 255, 0.5);
        background: linear-gradient(45deg, #0066ff, #00ccff);
      }

      .switch-view-btn:active {
        transform: translateY(1px);
      }
    </style>
    <script>
      function toggleDesktopView() {
          var viewport = document.querySelector("meta[name=viewport]");
          if (viewport.content === "width=device-width, initial-scale=1.0") {
              viewport.content = "width=1024";
          } else {
              viewport.content = "width=device-width, initial-scale=1.0";
          }
      }
    </script>
  </head>

        phải lo lắng về rủi ro tài chính.</p>
        <a href="https://play-rghr.oryxgaming.com/agg_plus_public/launch/wallets/SOFTGAMINGSCU/games/CDB_WBI/open?token=16922980-f472b3710a44a67c96d15814e04bc5d2&languageCode=EN&playMode=FUN" class="download-btn">Chơi ngay</a>
      </div>
    </div>
    <button onclick="toggleDesktopView()" class="switch-view-btn">
        Căn giữa
    </button>
  </body>
</html>
